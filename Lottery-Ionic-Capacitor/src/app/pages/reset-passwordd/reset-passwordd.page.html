<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="center_div">
      <div class="input">
        <ion-icon class="icon" name="lock-closed"></ion-icon>
        <ion-input type="text" placeholder="New Password"></ion-input>
      </div>
      <div class="input">
        <ion-icon class="icon" name="lock-closed"></ion-icon>
        <ion-input type="text" placeholder="Confirm Password"></ion-input>
      </div>

      <ion-button (click)="goToLogin()" shape="" expand="block" class="submit_btn">
        Reset Password
      </ion-button>
    </div>
  </div>
</ion-content>
