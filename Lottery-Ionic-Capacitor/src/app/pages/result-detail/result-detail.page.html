<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Result Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="container">

      <ion-label class="title">Congratulation! You are a big winner...</ion-label>

      <div class="slide_img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
      </div>

      <ion-label class="title">You get $2500</ion-label>
    </div>
  </div>
</ion-content>
