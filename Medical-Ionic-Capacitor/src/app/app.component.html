<ion-menu side="start" type="overlay" contentId="main">
  <ion-header>
    <ion-toolbar mode="md">
      <div class="profile">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
        <div>
          <ion-label class="name">Healen Beat</ion-label>
          <ion-label class="mail">healenbeat@gmail.com</ion-label>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-item lines="none" (click)="onPrescription()" class="border">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        <ion-label>Upload prescription</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="onOrders()" class="border">
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        <ion-label>My Order</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="onProfile()" class="border">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>My Profile</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="onOffer()" class="border">
        <ion-icon slot="start" name="ribbon-outline"></ion-icon>
        <ion-label>Offer & Discount</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="onHelp()">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
