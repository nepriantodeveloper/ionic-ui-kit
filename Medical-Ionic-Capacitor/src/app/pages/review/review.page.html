<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Submit Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="head">Give Review</ion-label>

  <ion-row>
    <ion-col size="6">
      <ion-label>Support</ion-label>
      <div class="star">
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-label>Functionallity</ion-label>
      <div class="star">
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label>Communication</ion-label>
      <div class="star">
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-label>Parking System</ion-label>
      <div class="star">
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="medium"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-label class="head margin">Your Comment</ion-label>

  <ion-textarea class="text" placeholder="lorem impus imart demaold "></ion-textarea>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onBack()">
      <ion-label class="text">SUBMIT REVIEW</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
