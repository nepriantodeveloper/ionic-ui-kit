<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Suplements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="list" *ngFor="let item of [1,2,3,4,5,6,7,8]" (click)="onDetails()">
    <div class="img">
      <ion-thumbnail> <img src="assets/images/s2.png" /> </ion-thumbnail>
    </div>
    <div class="text">
      <ion-label class="name"><strong>Eoo Cool</strong> 250mg</ion-label>
      <ion-label class="tab">Bottle of 150 tablets</ion-label>
      <ion-label class="color"> USD 58.00</ion-label>
      <div class="rate">
        <ion-label class="number">5.0</ion-label>
        <ion-icon name="star" color="warning"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
