<ion-header>
  <ion-toolbar>
    <ion-title>Select Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex" *ngFor="let item of [1,2,3,4]">
    <div class="left">
      <ion-icon name="ellipse-outline" class="circle"></ion-icon>
      <div class="text">
        <ion-label class="name">Mastercard</ion-label>
        <ion-label class="gray">Pay from mastercard account using mastercard payment gateaway</ion-label>
      </div>
    </div>
    <div class="img">
      <ion-thumbnail> <img src="assets/images/visa.png" /> </ion-thumbnail>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onConfirm()">
      <ion-label class="text">Confirm</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
