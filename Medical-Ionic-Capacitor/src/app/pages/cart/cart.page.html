<ion-header>
  <ion-toolbar>
    <ion-title>Medicine Bag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cart" *ngFor="let item of [1,2,3]">
    <div class="flex">
      <ion-icon name="checkmark-circle-outline" color="primary"></ion-icon>
      <div class="list">
        <div class="img">
          <ion-thumbnail> <img src="assets/images/s2.png" /> </ion-thumbnail>
        </div>
        <div class="text">
          <ion-label class="name"><strong>Eoo Cool</strong> 250mg</ion-label>
          <ion-label class="tab">USD 56.00 X 1</ion-label>
          <ion-label class="color"> USD 58.00</ion-label>
        </div>
      </div>
    </div>
    <div class="qnty">
      <ion-icon name="remove-circle-outline" class="remove"></ion-icon>
      <ion-label class="number">1</ion-label>
      <ion-icon name="add-circle-outline" class="add"></ion-icon>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-label class="total">Total :<strong> $2567.00</strong></ion-label>
      </ion-col>
      <ion-col size="6">
        <div class="button" (click)="onCheckout()">
          <ion-label class="text">CHECKOUT</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
