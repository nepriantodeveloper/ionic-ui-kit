<ion-header>
  <ion-toolbar>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="list" *ngFor="let item of [1,2]">
    <div class="order">
      <div class="img">
        <ion-thumbnail> <img src="assets/images/s2.png" /> </ion-thumbnail>
      </div>
      <div class="text">
        <ion-label class="name"><strong>Eoo Cool</strong> 250mg</ion-label>
        <ion-label class="tab">USD 56.00 X 2</ion-label>
        <ion-label class="color"> USD 58.00</ion-label>
      </div>
    </div>
    <ion-label class="status" (click)="onStatus()">Proceed</ion-label>
  </div>

  <div class="list" *ngFor="let item of [1,2]">
    <div class="order">
      <div class="img">
        <ion-thumbnail> <img src="assets/images/s2.png" /> </ion-thumbnail>
      </div>
      <div class="text">
        <ion-label class="name"><strong>Eoo Cool</strong> 250mg</ion-label>
        <ion-label class="tab">USD 56.00 X 2</ion-label>
        <ion-label class="color"> USD 58.00</ion-label>
      </div>
    </div>
    <ion-label class="status" (click)="onReview()">Complete</ion-label>
  </div>
</ion-content>
