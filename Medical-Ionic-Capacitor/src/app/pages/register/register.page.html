<ion-content class="ion-padding">
  <div class="ion-padding space">
    <div>

      <ion-label class="simp_lbl">Create an account</ion-label>

      <ion-item lines="none">
        <ion-icon slot="end" name="mail-outline" color="primary"></ion-icon>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="end" name="lock-closed-outline" color="primary"></ion-icon>
        <ion-input type="password" placeholder="Create a Strong Password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="end" name="lock-closed-outline" color="primary"></ion-icon>
        <ion-input type="password" placeholder="Repeat Password"></ion-input>
      </ion-item>

      <div class="button" (click)="onVerify()">
        <ion-label class="text">Create an account</ion-label>
      </div>

      <ion-label class="or">Or login With</ion-label>


      <div class="images">
        <div class="link_image">
          <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/facebook.png)'">
          </div>
        </div>
        <div class="link_image">
          <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/google.png)'">
          </div>
        </div>
        <div class="link_image">
          <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/twitter.png)'">
          </div>
        </div>
      </div>

      <ion-label class="terms">By signing up you agree to our Privacy Policy and Terms.</ion-label>

    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom">
      <ion-label class="last_lbl">Already have an account? <span (click)="onLogin()">Sign in</span></ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
