<ion-header>
  <ion-toolbar>
    <ion-title>Nearby</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map"></div>

  <div class="ion-padding">
    <ion-label class="head">Your Near By</ion-label>

    <div class="bottom">
      <div class="supply">
        <div class="vitamin" *ngFor="let item of [1,2,3,4,5,6,7]" (click)="onDetail()">
          <div class="bg_image vit_image" [style.backgroundImage]="'url(assets/images/parm.png)'"></div>
          <ion-label class="drug">Drug Store</ion-label>
          <div class="rate">
            <ion-label class="number">4.8</ion-label>
            <ion-icon name="star" color="warning"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
