<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Verify Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="otp">
    <ng-otp-input [config]="{length:4}"></ng-otp-input>
  </div>

  <div class="button" (click)="onHome()">
    <ion-label class="text">CONTINUE</ion-label>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom">
      <ion-label class="last_lbl">Don't receive it? <span (click)="onBack()">Click Here</span></ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
