<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Transfer Money</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="recent_card">
      <div class="col_div">
        <div class="item_card">
          <div class="icon">
            <div class="cate_img" [style.backgroundImage]="'url(assets/img/logo.png)'"></div>
          </div>
          <div class="details">
            <div class="flex_row">
              <ion-label class="title">To Bank Account</ion-label>
              <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="col_div">
        <div class="item_card">
          <div class="icon">
            <div class="cate_img" [style.backgroundImage]="'url(assets/img/logo.png)'"></div>
          </div>
          <div class="details">
            <div class="flex_row">
              <ion-label class="title">To Card Number</ion-label>
              <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="col_div">
        <div class="item_card">
          <div class="icon">
            <div class="cate_img" [style.backgroundImage]="'url(assets/img/logo.png)'"></div>
          </div>
          <div class="details">
            <div class="flex_row">
              <ion-label class="title">Mobile Account</ion-label>
              <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="col_div">
        <div class="item_card">
          <div class="icon">
            <div class="cate_img" [style.backgroundImage]="'url(assets/img/logo.png)'"></div>
          </div>
          <div class="details">
            <div class="flex_row">
              <ion-label class="title">Benificiary List</ion-label>
              <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
