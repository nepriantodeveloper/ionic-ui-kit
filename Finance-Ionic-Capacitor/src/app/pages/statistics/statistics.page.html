<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar class="logo">
        <img src="assets/img/logo.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>Statistic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content">
    <div class="top_div">
      <div class="profile_detail">
        <ion-title class="main_name">Statistics</ion-title>
      </div>
      <div class="lower_div">
        <canvas id="incomeChart" #incomeChart></canvas>
      </div>
    </div>
    <div class="middle_div"></div>
    <div class="bottom_div">
      <div class="title_div">
        <ion-label class="title">Transaction History</ion-label>
        <ion-label class="btn">See All</ion-label>
      </div>
      <div class="list_card">
        <div class="col_div" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
          <div class="item_card">
            <div class="icon">
              <div class="cate_img" [style.backgroundImage]="'url(assets/img/logo.png)'"></div>
            </div>
            <div class="details">
              <div class="flex_row">
                <div class="col">
                  <ion-label class="title">Buy Mobile</ion-label>
                  <ion-label class="text">July 26, 2025</ion-label>
                </div>
                <div class="end_div">
                  <ion-label class="price">$120.20</ion-label>
                  <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
