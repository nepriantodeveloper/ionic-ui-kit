<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Currency</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="wallet_div">
      <div class="icon-div">
        <div class="icon">
          <ion-icon name="wallet"></ion-icon>
        </div>
        <div class="details">
          <div class="col">
            <ion-label class="title">$360</ion-label>
            <ion-label class="text">My Wallet Balance</ion-label>
          </div>
          <ion-button (click)="goToTopup()" expand="block" fill="outline" size="small">
            Top up
          </ion-button>
        </div>
      </div>
    </div>

    <div class="list_card" *ngFor="let item of [1,2,3,4,5,6,7]">
      <div class="img" [style.backgroundImage]="'url(assets/img/india.png)'">
      </div>

      <div class="details">
        <div class="flex_row">
          <div class="col">
            <ion-label class="title">429.30</ion-label>
            <ion-label class="text">Indian Rupee</ion-label>
          </div>
          <ion-button expand="block" fill="outline" size="small" shape="" (click)="goToExchange()">
            Exchange
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
