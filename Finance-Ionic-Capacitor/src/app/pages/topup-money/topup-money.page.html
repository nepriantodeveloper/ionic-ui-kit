<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Transfer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <ion-label class="title">Enter the Amount</ion-label>

    <div class="input">
      <ion-input type="text">$20</ion-input>
    </div>

    <div class="slot_div">

      <div class="segment">
        <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">$5
        </div>
        <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">$10
        </div>
        <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">$25
        </div>
        <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 4">$50
        </div>
        <div (click)="segmentChange(5)" class="seg_name" [class.active]="seg_id == 5">$100
        </div>
        <div (click)="segmentChange(6)" class="seg_name" [class.active]="seg_id == 6">$500
        </div>
      </div>
    </div>

    <div class="list_card">
      <div class="col_div">
        <div class="item_card">
          <div class="img" [style.backgroundImage]="'url(assets/img/profile.jpg)'">
          </div>
          <div class="details">
            <div class="flex_row">
              <div class="col">
                <ion-label class="title_name">Market Bill</ion-label>
                <ion-label class="text">July 26, 2025</ion-label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>


<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToTabs()" expand="block">
      Continue
    </ion-button>
  </div>
</ion-footer>
