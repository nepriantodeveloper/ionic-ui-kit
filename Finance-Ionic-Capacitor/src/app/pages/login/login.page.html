<ion-content>
  <div class="main_content_div">
    <div class="head_div">
      <ion-label class="head_lbl">Welcome Back</ion-label>
      <ion-label class="small_lbl">Login to continue</ion-label>
    </div>

    <ion-item class="input ion-no-padding">
      <ion-label position="floating" color="medium">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item class="input ion-no-padding">
      <ion-label position="floating" color="medium">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button class="text_btn" color="primary" fill="clear" size="small" (click)="goToForgot()">
      Forgot Password?
    </ion-button>

    <ion-button color="primary" expand="block" (click)="goToVerify()">
      Login
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-label class="small_lbl">Dont have an account?</ion-label>
    <ion-button class="text_btn" color="dark" fill="clear" size="small" (click)="goToRegister()">
      Register
    </ion-button>
  </div>
</ion-footer>
