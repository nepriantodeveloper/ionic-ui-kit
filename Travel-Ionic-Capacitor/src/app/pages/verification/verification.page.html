<ion-content>
  <div class="main_content_div">
    <div class="head_div">
      <ion-label class="head_lbl">Verifying your number</ion-label>
      <ion-label class="small_lbl">We have sent you verification code to +91 987987987</ion-label>
    </div>

    <ion-item class="input ion-no-padding">
      <ion-label position="floating" color="medium">Enter Code</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button class="main_btn" expand="block" fill="clear" (click)="goToHome()">
      Verify
    </ion-button>

    <div class="verify_row">
      <ion-button class="text_btn" color="primary" fill="clear" size="small">
        Recend Code
      </ion-button>
      <ion-label class="small_lbl">120 min</ion-label>
    </div>

  </div>
</ion-content>
