<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="upper_div">
      <div class="logo_img" [style.backgroundImage]="'url(assets/img/logo.png)'">
      </div>
      <ion-label class="title">Create New Password</ion-label>
    </div>

    <div class="center_div">
      <div class="input">
        <ion-icon class="icon" name="mail"></ion-icon>
        <ion-input type="text" placeholder="Enter Email"></ion-input>
      </div>
      <div class="input">
        <ion-icon class="icon" name="lock-closed"></ion-icon>
        <ion-input type="text" placeholder="Enter Password"></ion-input>
      </div>

      <ion-button class="main_btn" expand="block" fill="clear" (click)="goToLogin()">
        Save
      </ion-button>

    </div>
  </div>
</ion-content>
