<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <ion-label class="head_label">Select which contact details should we use to reset your password.</ion-label>

    <div class="card">
      <div class="icon-div">
        <div class="icon">
          <ion-icon name="chatbox-ellipses" color="primary"></ion-icon>
        </div>
        <div class="details">
          <ion-label class="text">Via SMS:</ion-label>
          <ion-label class="title">+1023********20</ion-label>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="icon-div">
        <div class="icon">
          <ion-icon name="mail" color="primary"></ion-icon>
        </div>
        <div class="details">
          <ion-label class="text">Via Email</ion-label>
          <ion-label class="title">ad***min@domain.com</ion-label>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer>
  <div class="footer">

    <ion-button class="main_btn" expand="block" fill="clear" (click)="goToReset()">
      Continue
    </ion-button>
  </div>
</ion-footer>
