<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add New Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="title_div">
      <ion-label class="title">Card Information</ion-label>
    </div>

    <ion-item class="input ion-no-padding">
      <ion-label position="stacked" color="medium">Card number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="input ion-no-padding">
      <ion-label position="stacked" color="medium">Card holder name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-item class="input ion-no-padding">
          <ion-label position="stacked" color="medium">Expiration date</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="input ion-no-padding">
          <ion-label position="stacked" color="medium">CVV</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <div class="title_div">
      <ion-label class="title">Card Settings</ion-label>
    </div>

    <div class="list_btn">
      <ion-label class="main_title">Save this card</ion-label>
      <ion-toggle></ion-toggle>
    </div>
    <div class="list_btn">
      <ion-label class="main_title">Add Specific Shipping Address</ion-label>
      <ion-icon name="add-circle-outline" color="secondary"></ion-icon>
    </div>

    <div class="list_btn">
      <ion-label class="main_title">Card Restrictions</ion-label>
      <ion-toggle></ion-toggle>
    </div>


    <ion-button class="main_btn" expand="block" fill="clear" (click)="goToHome()">
      Add Card
    </ion-button>
  </div>
</ion-content>
