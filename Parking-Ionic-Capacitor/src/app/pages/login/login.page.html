<ion-content class="ion-padding">
  <div class="ion-padding space">
    <div>

      <ion-label class="simp_lbl">Login to your continue</ion-label>

      <ion-item lines="none">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <div class="check">
        <ion-checkbox mode="md" checked></ion-checkbox>
        <ion-label>Remember me</ion-label>
      </div>

      <ion-button expand="block" (click)="goToHome()">
        Login
      </ion-button>

      <ion-label class="forgot_lbl" (click)="onForgot()">Forgot your password ?</ion-label>

      <ion-label class="or">Or Continue With</ion-label>

      <div class="button">
        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-buttons (click)="onClick()">
          <ion-button>
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
    <div class="bottom">
      <ion-label class="last_lbl">Don't have an account? <span (click)="onRegister()">Register</span></ion-label>
    </div>
  </div>
</ion-content>
