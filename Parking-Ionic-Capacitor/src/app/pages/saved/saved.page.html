<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Bookmark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Search"></ion-searchbar>

  <div class="flex" *ngFor="let item of [1,2,3,4,5,6,7]">
    <div class="space">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/c2.jpg)'"></div>
      <div class="text">
        <ion-label class="bold_text">Welback Northway</ion-label>
        <ion-label class="grey_text">Smile Street, Palitana</ion-label>
      </div>
    </div>
    <div>
      <ion-icon name="bookmark" color="primary" (click)="onCancelApointment()"></ion-icon>
    </div>
  </div>
</ion-content>
