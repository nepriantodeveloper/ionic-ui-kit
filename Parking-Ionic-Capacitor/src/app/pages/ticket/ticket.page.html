<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Parking Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="description">Scan this on the scanner machine when you are in the parking lot</ion-label>

  <div class="code">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/code.png)'"></div>
  </div>


  <div class="bg_white">
    <div class="flex">
      <div>
        <ion-label class="grey_text">Name</ion-label>
        <ion-label class="bold_text">Andrew Ainsley</ion-label>
      </div>
      <div>
        <ion-label class="grey_text">Vehicle</ion-label>
        <ion-label class="bold_text">Ford F (AU 9890 BG)</ion-label>
      </div>
    </div>
    <div class="flex">
      <div>
        <ion-label class="grey_text">Parking Area</ion-label>
        <ion-label class="bold_text">Smile Street</ion-label>
      </div>
      <div>
        <ion-label class="grey_text">Parking Slot</ion-label>
        <ion-label class="bold_text">1st Floor (A05)</ion-label>
      </div>
    </div>
    <div class="flex">
      <div>
        <ion-label class="grey_text">Duration</ion-label>
        <ion-label class="bold_text">4 Hours</ion-label>
      </div>
      <div>
        <ion-label class="grey_text">Date</ion-label>
        <ion-label class="bold_text">26 Aug 2022</ion-label>
      </div>
    </div>
    <div class="flex">
      <div>
        <ion-label class="grey_text">Hours</ion-label>
        <ion-label class="bold_text">09:00 AM - 13:00 PM</ion-label>
      </div>
      <div>
        <ion-label class="grey_text">Phone</ion-label>
        <ion-label class="bold_text">+91 8123456789</ion-label>
      </div>
    </div>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button">
      <ion-label class="text">Navigate Parking Lot</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
