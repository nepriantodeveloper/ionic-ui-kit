<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Parking Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="color_text">Remaining Time</ion-label>
  <div class="flex">
    <div>
      <ion-label class="bold_text">02</ion-label>
      <ion-label class="grey_text">Hours</ion-label>
    </div>
    <ion-label class="dot">:</ion-label>
    <div>
      <ion-label class="bold_text">58</ion-label>
      <ion-label class="grey_text">Minutes</ion-label>
    </div>
    <ion-label class="dot">:</ion-label>
    <div>
      <ion-label class="bold_text">59</ion-label>
      <ion-label class="grey_text">Seconds </ion-label>
    </div>
  </div>

  <div class="bg_white">
    <div class="flex">
      <ion-label class="grey_text">Parking Area</ion-label>
      <ion-label class="bold_text">Parking Lot Of San Monalia</ion-label>
    </div>

    <div class="flex">
      <ion-label class="grey_text">Address</ion-label>
      <ion-label class="bold_text">Smile Strret, Palitana</ion-label>
    </div>

    <div class="flex">
      <ion-label class="grey_text">Vehicle</ion-label>
      <ion-label class="bold_text">Ford Series (AF 4793 JU)</ion-label>
    </div>

    <div class="flex">
      <ion-label class="grey_text">Parking Spot</ion-label>
      <ion-label class="bold_text">1st Floor (A5)</ion-label>
    </div>

    <div class="flex">
      <ion-label class="grey_text">Date</ion-label>
      <ion-label class="bold_text">August 31 2022</ion-label>
    </div>

    <div class="flex">
      <ion-label class="grey_text">Duration</ion-label>
      <ion-label class="bold_text">4 hours</ion-label>
    </div>

    <div class="flex">
      <ion-label class="grey_text">Hours</ion-label>
      <ion-label class="bold_text">09:00 AM - 13:00 PM</ion-label>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onExtendTime()">
      <ion-label class="text">Extend Parking Time</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
