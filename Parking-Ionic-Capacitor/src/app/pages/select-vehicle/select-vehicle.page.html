<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Your Vehicle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex" *ngFor="let item of [1,2,3,4]">
    <div style="display: flex;">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/c1.jpg)'"></div>
      <div class="text">
        <ion-label class="bold_text">Toyota Corolla</ion-label>
        <ion-label class="grey_text">HG 2321 FM</ion-label>
      </div>
    </div>
    <div>
      <ion-icon name="ellipse-outline"></ion-icon>
    </div>
  </div>
  <ion-button expand="full" class="add_button" shape="round">
    Add New Vehicle
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onBookTime()">
      <ion-label class="text">Continue</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
