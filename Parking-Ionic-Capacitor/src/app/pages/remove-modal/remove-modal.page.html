<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Remove from bookmark?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex">
    <div class="space">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/c2.jpg)'"></div>
      <div class="text">
        <ion-label class="bold_text">Welback Northway</ion-label>
        <ion-label class="grey_text">Smile Street, Palitana</ion-label>
      </div>
    </div>
    <div>
      <ion-icon name="bookmark" color="primary"></ion-icon>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-label class="cancel" (click)="onBack()">Cancel</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label class="detail_button" (click)="onBack()">Yes, Continue</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
