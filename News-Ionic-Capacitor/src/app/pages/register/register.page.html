<ion-content>
  <div class="main-content">
    <div class="upper_div">
      <div class="logo_img" [style.backgroundImage]="'url(assets/img/logo.png)'">
      </div>
      <ion-label class="title">Create Account</ion-label>
    </div>

    <div class="center_div">
      <div class="input">
        <ion-icon class="icon" name="mail"></ion-icon>
        <ion-input type="text" placeholder="Enter Email"></ion-input>
      </div>
      <div class="input">
        <ion-icon class="icon" name="lock-closed"></ion-icon>
        <ion-input type="text" placeholder="Enter Password"></ion-input>
      </div>

      <ion-button (click)="goToVerify()" shape="round" expand="block" class="submit-btn">
        Register
      </ion-button>
    </div>

    <div class="lower_div">
      <div class="line">
        <div class="border"></div>
        <ion-label>Or</ion-label>
      </div>

      <div class="login-btn">
        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>

      <div class="lower_btn">
        <ion-label>Already have an account?</ion-label>
        <ion-button expand="block" fill="clear" shape="round">
          Login
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
