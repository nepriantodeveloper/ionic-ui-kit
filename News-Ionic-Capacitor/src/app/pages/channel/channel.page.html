<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Channel Name</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-back" color="dark"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="profile">
      <div class="profile-item">
        <div class="img" [style.backgroundImage]="'url(assets/img/s2.jpg)'">
        </div>
        <ion-label class="title">Times News</ion-label>
        <ion-label class="discription">Lorem ipsum dolor sit amet Sapiente</ion-label>

        <ion-row>
          <ion-col size="4">
            <ion-label class="title">4.335</ion-label>
            <ion-label class="text">News</ion-label>
          </ion-col>
          <ion-col size="4" (click)="goToFollowers()">
            <ion-label class="title">65.1M</ion-label>
            <ion-label class="text">Followers</ion-label>
          </ion-col>
          <ion-col size="4" (click)="goToFollowing()">
            <ion-label class="title">201</ion-label>
            <ion-label class="text">Following</ion-label>
          </ion-col>
        </ion-row>

        <div class="btn_div">
          <ion-button class="follow_btn" expand="block" size="small" shape="round">
            Follow
          </ion-button>
          <ion-button fill="outline" expand="block" size="small" shape="round">
            Website
          </ion-button>
        </div>
      </div>
    </div>

    <div class="segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">Top News
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">Recent
      </div>
    </div>

    <div class="list_card">
      <div class="col_div" *ngFor="let item of [1,2,3,4,5,6]">
        <div class="item_card">
          <div class="img" [style.backgroundImage]="'url(assets/img/s2.jpg)'">
          </div>
          <div class="detail">
            <ion-label class="title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque, blanditiis
              doloribus ea magnam doloru</ion-label>
            <div class="channel_div">
              <ion-avatar>
                <img src="assets/img/logo.png" />
              </ion-avatar>
              <ion-label class="text">Times</ion-label>
              <ion-button class="btn" expand="block" size="small" shape="round">
                Follow
              </ion-button>
            </div>
            <div class="bottom_div">
              <div class="icon_div">
                <ion-icon name="thumbs-up"></ion-icon>
                <ion-label class="text">Like</ion-label>
                <ion-icon name="chatbox-ellipses"></ion-icon>
                <ion-label class="text">Like</ion-label>
              </div>
              <ion-icon name="bookmark-outline" color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
