<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="main-content">
    <div class="searchbox">
      <ion-icon class="icon" name="search"></ion-icon>
      <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
      <ion-icon class="icon" name="filter-outline"></ion-icon>
    </div>

    <div class="main_segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">News
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">People
      </div>
      <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">Hashtag
      </div>
    </div>

    <div class="news_div" *ngIf="seg_id == 1">

      <div class="segment">
        <div class="seg_name">Trending
        </div>
        <div class="seg_name">All
        </div>
        <div class="seg_name">Live
        </div>
        <div class="seg_name">Tech
        </div>
        <div class="seg_name">Lorem
        </div>
        <div class="seg_name">Lorem
        </div>
      </div>

      <div class="title_div">
        <ion-label class="title">Search Result</ion-label>
        <ion-label class="btn">4,210 Founds</ion-label>
      </div>

      <div class="list_card">
        <div class="col_div" *ngFor="let item of [1,2,3,4,5,6]">
          <div class="item_card">
            <div class="img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
            </div>
            <div class="detail">
              <ion-label class="title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque, blanditiis
                doloribus ea magnam doloru</ion-label>
              <div class="channel_div">
                <ion-avatar>
                  <img src="assets/img/logo.png" />
                </ion-avatar>
                <ion-label class="text">Times</ion-label>
                <ion-button class="btn" expand="block" size="small" shape="round">
                  Follow
                </ion-button>
              </div>
              <div class="bottom_div">
                <div class="icon_div">
                  <ion-icon name="thumbs-up"></ion-icon>
                  <ion-label class="text">Like</ion-label>
                  <ion-icon name="chatbox-ellipses"></ion-icon>
                  <ion-label class="text">Like</ion-label>
                </div>
                <ion-icon name="bookmark-outline" color="primary"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="people_div" *ngIf="seg_id == 2">
      <div class="list_card" *ngFor="let item of [1,2,3,4,5,6,7]">
        <div class="img" [style.backgroundImage]="'url(assets/img/logo.png)'">
        </div>

        <div class="details">
          <div class="flex_row">
            <div class="col">
              <ion-label class="title">Andrew Russle</ion-label>
              <ion-label class="text">Lorem ipsum dolor sit, amet</ion-label>
            </div>
            <ion-button expand="block" fill="outline" size="small" shape="round">
              Follow
            </ion-button>
          </div>
        </div>
      </div>
    </div>

    <div class="hashtag_div" *ngIf="seg_id == 3">
      <div class="list_card" *ngFor="let item of [1,2,3,4,5,6,7]">
        <ion-label class="title" (click)="goToHashtag()">#Technology</ion-label>
        <ion-label class="text"><span>199.5k &nbsp;</span>News</ion-label>
      </div>

    </div>





  </div>
</ion-content>
