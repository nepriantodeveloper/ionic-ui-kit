<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-label>
            Ahmedabad &nbsp;<ion-icon name="chevron-down"></ion-icon>
        </ion-label>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="search-outline"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="bg_image banner_div" [style.backgroundImage]="'url(assets/imgs/banner.jpg)'">

        </div>

        <div class="content_div">

            <div class="title_flex">
                <ion-label class="bold_lbl">200 Cars Available</ion-label>
                <div class="inner_flex">
                    <ion-label>CarDekho Assured Only</ion-label>
                    <div style="display: flex;">
                        <ion-toggle mode="md"></ion-toggle>
                    </div>
                </div>
            </div>

            <div class="filter_flex">
                <div>
                    <ion-icon name="options-outline"></ion-icon>&nbsp;
                    <ion-label>Filters</ion-label>
                </div>
                <div>
                    <ion-icon name="code-outline"></ion-icon>&nbsp;
                    <ion-label>Relevance</ion-label>
                </div>
                <div *ngFor="let item of filters">
                    <ion-label>{{item}}</ion-label>&nbsp;
                    <ion-icon name="chevron-down"></ion-icon>
                </div>
            </div>

            <div class="news_card" *ngFor="let item of cars" (click)="goToUsedCarDetail()">
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item +')'">
                    <div class="round_box">
                        <ion-icon name="heart-outline"></ion-icon>
                    </div>
                    <div class="counter_flex">
                        <ion-label>
                            <ion-icon name="camera-outline"></ion-icon>
                            &nbsp;12
                        </ion-label>
                        <ion-label>
                            <ion-icon name="eye-outline"></ion-icon>
                            &nbsp;1000
                        </ion-label>
                    </div>
                </div>
                <div class="detail_div">
                    <div class="flex_div name_flex">
                        <ion-label class="bold_lbl">2019 Maruti Swift Dzire</ion-label>
                        <ion-label class="price_lbl">₹ 1,60,000</ion-label>
                    </div>
                    <div class="flex_div grey_flex">
                        <ion-label>VXI 1.2</ion-label>
                        <ion-label style="text-decoration: line-through;">₹ 2,60,000</ion-label>
                    </div>
                    <div class="flex_div small_flex">
                        <ion-label>
                            <span>12,000 km</span>&nbsp;•&nbsp;
                            <span>Petrol</span>&nbsp;•&nbsp;
                            <span>Manual</span>
                        </ion-label>
                        <ion-label class="price_lbl">EMI @ ₹ 10,000</ion-label>
                    </div>
                </div>
            </div>

        </div>

    </div>
</ion-content>
