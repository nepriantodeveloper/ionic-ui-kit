<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Used Car Dealers</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <ion-label class="title_lbl">Used Car Dealer Showrooms in Ahmedabad (20)</ion-label>

      <div class="card_box" *ngFor="let item of cars">
          <div class="bg_image back_image" [style.backgroundImage]="'url('+ item +')'"></div>

          <div class="detail_div">
              <ion-label class="name_lbl">Shreenath Motors</ion-label>
              <div class="flex_div">
                  <ion-label class="grey_lbl">30 Cars available</ion-label>
                  <ion-label class="small_lbl">Budget Cars</ion-label>
              </div>
              <ion-button expand="block" fill="outline" mode="ios">
                  Request a Callback
              </ion-button>
          </div>
      </div>


  </div>
</ion-content>
