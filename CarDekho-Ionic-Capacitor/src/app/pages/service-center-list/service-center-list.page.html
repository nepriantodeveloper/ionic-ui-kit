<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Hyundai Car Service Centers in Ahmedabad</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="location_flex">
            <div class="inner_flex">
                <ion-icon name="location-outline"></ion-icon>
                <ion-label class="loc_lbl">Ahmedabad</ion-label>
            </div>
            <ion-label class="change_lbl">Change</ion-label>
        </div>

        <ion-label class="title_lbl">20 Authorized Hyundai Service Centers in Ahmedabad</ion-label>

        <div class="card_box" *ngFor="let item of [1,2,3,4,5]">
            <ion-label class="name_lbl">Concept hyundai</ion-label>
            <div class="flex_div">
                <div>
                    <ion-icon name="location"></ion-icon>
                </div>
                <ion-label>1234, Eva surbhi, aksharwadi road, Kalanala, bhavnagar.</ion-label>
            </div>
            <div class="flex_div">
                <div>
                    <ion-icon name="mail-sharp"></ion-icon>
                </div>
                <ion-label>mausam@gmail.com, info@initappz.com, mausam@initappz.com</ion-label>
            </div>
            <div class="flex_div">
                <div>
                    <ion-icon name="call-sharp" style="color: #10a446"></ion-icon>
                </div>
                <ion-label>9876543212</ion-label>
            </div>
            <ion-button expand="block" fill="outline" mode="ios">
                Locate
            </ion-button>
        </div>


    </div>
</ion-content>
