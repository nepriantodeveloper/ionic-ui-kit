<ion-content>
    <div class="main_content_div">

        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/offers.jpg)'">
            <div class="overlay">
                <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
                <ion-label class="bold_lbl">5000+ trusted dealers!</ion-label>
                <ion-label class="small_lbl">Connect to the right dealer</ion-label>
            </div>
        </div>

        <div class="content_div">

            <div class="location_flex">
                <div class="inner_flex">
                    <ion-icon name="location-outline"></ion-icon>
                    <ion-label class="loc_lbl">Ahmedabad</ion-label>
                </div>
                <ion-label class="change_lbl">Change</ion-label>
            </div>

            <div class="search_box">
                <ion-label class="title_lbl">Serch By Brand</ion-label>
                <ion-input type="text" placeholder="e.g. Hyundai"></ion-input>
            </div>

            <ion-label class="title_lbl2">Select from popular brands</ion-label>

            <ion-row>
                <ion-col size="3" *ngFor="let item of brands" (click)="goToDealerList()">
                    <img [src]="item.img">
                    <ion-label>{{item.name}}</ion-label>
                </ion-col>
            </ion-row>

        </div>

    </div>
</ion-content>
