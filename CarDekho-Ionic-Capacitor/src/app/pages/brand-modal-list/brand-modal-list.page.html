<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()" *ngIf="segID == 1">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
            <ion-button (click)="segID = 1" *ngIf="segID == 2">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-label>
            <span [class.active]="segID == 1">Brand</span> - <span [class.active]="segID == 2">Model</span>
        </ion-label>
    </ion-toolbar>
    <div class="search_container" *ngIf="segID == 1">
        <ion-input type="text" placeholder="Search"></ion-input>
        <ion-label>Which is your Favourite Brand?</ion-label>
    </div>
</ion-header>

<ion-content>

    <div class="main_content_div1" *ngIf="segID == 1">
        <ion-row>
            <ion-col size="3" *ngFor="let item of brands" (click)="segID = 2">
                <div>
                    <img [src]="item.img">
                    <ion-label>{{item.name}}</ion-label>
                </div>
            </ion-col>
        </ion-row>
    </div>

    <div class="main_content_div2" *ngIf="segID == 2">

        <ion-label class="title_lbl">Mahindra Cars</ion-label>
        <ion-label class="small_lbl">One step away to know more about</ion-label>

        <ion-row>
            <ion-col size="6" [class.left]="i%2==1" [class.right]="i%2==0" *ngFor="let item of cars; let i = index">
                <div class="col_div" (click)="goToSparePartDetails()">
                    <div class="bg_image back_image" [style.backgroundImage]="'url('+ item +')'"></div>
                    <div class="detail_div">
                        <ion-label class="name_lbl">XVU 300</ion-label>
                        <ion-label class="price_lbl">₹ 8.16 - 13.35 Lakh</ion-label>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
