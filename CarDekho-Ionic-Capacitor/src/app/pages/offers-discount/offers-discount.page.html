<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Car Offers & Discount</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="bg_image banner_div" [style.backgroundImage]="'url(assets/imgs/offers.jpg)'"></div>

        <div class="location_flex">
            <div class="inner_flex">
                <ion-icon name="location-outline"></ion-icon>
                <ion-label class="loc_lbl">Ahmedabad</ion-label>
            </div>
            <ion-label class="change_lbl">Change</ion-label>
        </div>

        <ion-row>
            <ion-col size="3" *ngFor="let item of brands">
                <img [src]="item.img">
                <ion-label>{{item.name}}</ion-label>
            </ion-col>
        </ion-row>

        <ion-label class="title_lbl">Latest Offers in Ahmedabad</ion-label>

        <div class="single_car_detail" *ngFor="let item of cars">
            <div class="car_flex">
                <div class="detail_div">
                    <ion-label class="grey_lbl">Maruti Desire</ion-label>
                    <ion-label class="simp_title">Buy Now Maruti Vehicle and Get Savings...</ion-label>
                    <ion-label class="time_lbl">
                        <ion-icon name="stopwatch-outline"></ion-icon>
                        1 Days remaining
                    </ion-label>
                </div>
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item +')'"></div>
            </div>

            <ion-button expand="block" fill="outline" mode="ios">
                View complete offers
            </ion-button>
        </div>

    </div>
</ion-content>
