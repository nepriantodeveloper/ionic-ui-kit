<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Car Service Centers in India</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <div class="bg_image banner_div" [style.backgroundImage]="'url(assets/imgs/offers.jpg)'"></div>

      <div class="location_flex">
          <div class="inner_flex">
              <ion-icon name="location-outline"></ion-icon>
              <ion-label class="loc_lbl">Ahmedabad</ion-label>
          </div>
          <ion-label class="change_lbl">Change</ion-label>
      </div>

      <ion-label class="title_lbl">Connect to the Authorized Service Center</ion-label>

      <ion-row>
          <ion-col size="3" *ngFor="let item of brands" (click)="goToServiceCenterList()">
              <img [src]="item.img">
              <ion-label>{{item.name}}</ion-label>
          </ion-col>
      </ion-row>


  </div>
</ion-content>
