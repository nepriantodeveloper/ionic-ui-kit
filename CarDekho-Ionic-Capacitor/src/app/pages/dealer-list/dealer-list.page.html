<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Dealer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <div class="location_flex">
          <div class="inner_flex">
              <ion-icon name="location-outline"></ion-icon>
              <ion-label class="loc_lbl">Ahmedabad</ion-label>
          </div>
          <ion-label class="change_lbl">Change</ion-label>
      </div>

      <ion-label class="title_lbl">16 Hyundai Car Dealers Ahmedabad</ion-label>

      <div class="card_box" *ngFor="let item of [1,2,3,4,5]">
          <div class="name_flex">
              <ion-label class="name_lbl">Gallops Hyundai</ion-label>
          </div>

          <ion-label class="addr_lbl">1234, Eva surbhi, aksharwadi road, Kalanala, bhavnagar.</ion-label>

          <ion-button expand="block" fill="outline" mode="ios">
              <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
              Get dealer details on your WhatsApp
          </ion-button>

          <ion-row>
              <ion-col size="6">
                  <ion-label>Get A Call</ion-label>
              </ion-col>
              <ion-col size="6">
                  <ion-label>Call Now</ion-label>
              </ion-col>
          </ion-row>

      </div>


  </div>
</ion-content>
