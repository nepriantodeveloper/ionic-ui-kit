<ion-content class="ion-padding">
  <div class="profile">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
    <div class="title">
      <ion-label class="head_text"> Jhon Smith </ion-label>
      <ion-label class="grey_text"> Duration 12:30 </ion-label>
    </div>
  </div>

  <div class="btn">
    <ion-row>
      <ion-col size="4">
        <div class="about">
          <ion-icon name="volume-high-outline"></ion-icon>
          <ion-label class="grey_text"> Speaker </ion-label>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="about">
          <ion-icon name="pause-outline"></ion-icon>
          <ion-label class=""> Hold </ion-label>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="about">
          <ion-icon name="videocam-outline"></ion-icon>
          <ion-label class="grey_text"> Video call </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div class="about">
          <ion-icon name="volume-off-outline"></ion-icon>
          <ion-label class="grey_text"> Mute </ion-label>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="about">
          <ion-icon name="keypad-outline"></ion-icon>
          <ion-label class=""> Keyboard </ion-label>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="about">
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label class="grey_text"> Add person </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <div class="end">
      <ion-icon name="call-outline" class="danger" (click)="onCancel()"></ion-icon>
    </div>
  </div>
</ion-content>
