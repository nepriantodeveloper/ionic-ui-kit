<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" (click)="onSearch()">
      <ion-button>
        <ion-icon name="Search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onCreate()">
      <ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Channels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar mode="ios"></ion-searchbar>

  <div class="chat" *ngFor="let item of [1,2,3,4,5,6,7,8,9]" (click)="onFeed()">
    <div class="flex">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p3.jpg)'"></div>
      <div style="margin-left: 10px;">
        <ion-label class="bold_text"> GreetPix </ion-label>
        <div style="display: flex;">
          <ion-label class="grey_text"> Crete symbolfrom that shape </ion-label>
        </div>
      </div>
    </div>
    <div class="column">
      <ion-label class="small_text"> 11:30 </ion-label>
    </div>
  </div>

</ion-content>
