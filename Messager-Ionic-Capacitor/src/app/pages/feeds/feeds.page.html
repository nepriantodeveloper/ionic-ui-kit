<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon name="arrow-back-outline" (click)="onBack()" style="margin-right: 10px;"></ion-icon>
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
      <div class="flex" (click)="onInfo()">
        <ion-label>
          GreetPix
        </ion-label>
        <ion-label class="small_text">36000 Followers</ion-label>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="time">Today</ion-label>
  <div class="post" *ngFor="let item of [1,2,3,4,5]">
    <div class="img_div">
      <div class="bg_image post_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
    </div>
    <div class="content">
      <div class="info_div">
        <ion-label>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est veritatis, modi inventore
          ipsam ratione
        </ion-label>
        <ion-label class="grey_text">#vr #technology #physics</ion-label>
      </div>
      <div class="bottom">
        <ion-label>14:30</ion-label>
        <div class="flex">
          <ion-icon slot="start" name="heart-outline" color="primary"></ion-icon>
          <ion-label class="bottom_text">143</ion-label>
        </div>
        <div class="flex">
          <ion-icon slot="start" name="chatbubble-ellipses-outline" color="primary"></ion-icon>
          <ion-label class="bottom_text">13</ion-label>
        </div>
        <ion-icon name="share-outline" color="primary"></ion-icon>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button">
      <ion-label class="text">Follow</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
