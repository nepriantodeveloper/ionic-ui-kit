<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="keypad-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar></ion-searchbar>
  <div class="chat" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
    <div class="flex">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
      <div style="margin-left: 10px;">
        <ion-label class="bold_text"> Jemini </ion-label>
        <div style="display: flex;">
          <ion-icon name="trending-down-outline" color="primary"></ion-icon>
          <ion-label class="grey_text" style="margin-left: 10px;"> Mon 12:59, 5m 10s </ion-label>
        </div>
      </div>
    </div>
    <div class="column">
      <ion-icon name="call" class="icons" (click)="onAudio()"></ion-icon>
      <ion-icon name="videocam" class="icons" (click)="onVideo()"></ion-icon>
    </div>
  </div>
</ion-content>
