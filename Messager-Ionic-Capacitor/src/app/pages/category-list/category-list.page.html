<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onBack()">
      <ion-button>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="name">Education</ion-label>
  <ion-label class="name">Technology</ion-label>
  <div class="flex">
    <ion-label class="select">Entertainment</ion-label>
    <ion-icon name="checkmark-outline" color="primary"></ion-icon>
  </div>
  <ion-label class="name">News</ion-label>
  <ion-label class="name">Politics</ion-label>
  <ion-label class="name">Comedy</ion-label>
  <ion-label class="name">Music</ion-label>
  <ion-label class="name">Style</ion-label>
  <ion-label class="name">Lifestyle</ion-label>
  <ion-label class="name">Fitness</ion-label>
  <ion-label class="name">Gamming</ion-label>
</ion-content>
