<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon name="arrow-back-outline" (click)="onBack()" style="margin-right: 10px;"></ion-icon>
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
      <ion-label style="margin-left: 10px;" (click)="onAbout()">
        Hardik
      </ion-label>
    </ion-item>
    <ion-buttons slot="end" (click)="onAudeoCall()">
      <ion-button>
        <ion-icon name="call-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onVideoCall()">
      <ion-button>
        <ion-icon name="videocam-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="messageList">
    <div class="left">
      <p>Attending a trad show can be</p>
    </div>
    <div class="right">
      <p>hey</p>
    </div>
    <div class="left">
      <p>hii, there</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-input type="text" placeholder="message..."></ion-input>
      </ion-col>
      <ion-col size="2">
        <div class="btn">
          <ion-icon name="mic"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
