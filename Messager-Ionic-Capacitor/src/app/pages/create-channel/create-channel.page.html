<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Channels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg_image add_image" [style.backgroundImage]="'url(assets/images/error.png)'">
  </div>

  <div class="main_div">
    <ion-item>
      <ion-label position="stacked" class="head_text">Channel Name</ion-label>
      <ion-input placeholder="Enter Channel Name"></ion-input>
    </ion-item>

    <div class="flex" (click)="onCategory()">
      <ion-label class="head_text">Select Category</ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </div>

    <ion-label class="head_text">About Channel</ion-label>
    <ion-label>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum quo nisi quos repudiandae tempore
      libero quis repellendus porro delectus est? Error unde eligendi </ion-label>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button">
      <ion-label class="text">Create</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
