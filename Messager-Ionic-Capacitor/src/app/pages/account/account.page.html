<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
    <div class="title">
      <ion-label style="font-size: 17px; font-family: 'bold';">Jaydeep Hirani</ion-label>
      <ion-label style="font-size: 13px;">jaydeep@gmail.com</ion-label>
    </div>
  </div>

  <ion-item lines="none" (click)="onProfile()">
    <ion-icon name="person-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Profile</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="settings-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Settings</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="notifications-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Notification</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="people-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Invite Friends</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onLanguage()">
    <ion-icon name="language-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Languages</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onAppPages()">
    <ion-icon name="information-circle-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Terms & Conditions</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onAppPages()">
    <ion-icon name="help-circle-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Help</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onLogin()">
    <ion-icon name="log-out-outline" color="dark" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium" slot="end"></ion-icon>
  </ion-item>
</ion-content>
