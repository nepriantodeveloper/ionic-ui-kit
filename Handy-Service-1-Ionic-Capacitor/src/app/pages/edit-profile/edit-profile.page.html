<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="profile">
      <div class="profile-item">
        <div class="profile-picture">
          <img src="assets/img/handy.jpg">
        </div>
        <ion-label class="profile-name">John doe</ion-label>
      </div>
    </div>



    <div class="input_div">
      <div class="lable">
        <ion-label>Name</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Name" class="ion-no-padding"></ion-input>
      </div>
    </div>

    <div class="input_div">
      <div class="lable">
        <ion-label>Email Address</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Email" class="ion-no-padding"></ion-input>
      </div>
    </div>


    <div class="input_div">
      <div class="lable">
        <ion-label>Phone Number</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Phone" class="ion-no-padding"></ion-input>
      </div>
    </div>

    <div class="input_div">
      <div class="lable">
        <ion-label>Address</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Address" class="ion-no-padding"></ion-input>
      </div>
    </div>


    <ion-button expand="block">
      Save Change
    </ion-button>


  </div>

</ion-content>
