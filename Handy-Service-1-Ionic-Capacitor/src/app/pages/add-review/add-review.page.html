<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">


    <div class="card">
      <div class="icon-div">
        <div class="icon">
          <div class="cate_img" [style.backgroundImage]="'url(assets/img/s1.jpg)'"></div>
        </div>
        <div class="details">
          <ion-label class="title">Air Conditioner Repair</ion-label>
          <ion-label class="text">18 Dec 2023</ion-label>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="star">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </div>
    </div>

    <div class="input_div">
      <div class="lable">
        <ion-label>Review Detail</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Write Message" class="ion-no-padding"></ion-input>
      </div>
    </div>

    <ion-button expand="block" (click)="goToHome()">
      Submit
    </ion-button>


  </div>

</ion-content>
