<ion-header>
  <ion-toolbar>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="input_div">
      <div class="lable">
        <ion-label>Name</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Name" class="ion-no-padding"></ion-input>
      </div>
    </div>

    <div class="input_div">
      <div class="lable">
        <ion-label>Email Address</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Email" class="ion-no-padding"></ion-input>
      </div>
    </div>


    <div class="input_div">
      <div class="lable">
        <ion-label>Subject</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Phone" class="ion-no-padding"></ion-input>
      </div>
    </div>

    <div class="input_div">
      <div class="lable">
        <ion-label>Message</ion-label>
      </div>

      <div class="input">
        <ion-input type="text" placeholder="Enter Address" class="ion-no-padding"></ion-input>
      </div>
    </div>


    <ion-button expand="block">
      Submit
    </ion-button>


  </div>

</ion-content>
