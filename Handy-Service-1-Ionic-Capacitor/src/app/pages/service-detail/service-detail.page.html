<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Service Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="searchbox">
      <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
      <ion-icon class="icon" name="search"></ion-icon>
    </div>

    <div class="service_back_img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
      <div class="img_detail">

        <div class="detail">
          <ion-label class="title">Electrical Installation</ion-label>
          <div class="rate_div">
            <ion-icon name="star"></ion-icon>
            <ion-label class="rate">4.1</ion-label>
          </div>
          <div class="price_div">
            <ion-label class="duration">This service can take up to 6:00h</ion-label>
            <ion-label class="price">$20.00</ion-label>
          </div>
        </div>
      </div>
    </div>



    <div class="company_detail">
      <div class="detail">
        <ion-label class="title">Electrical Installation</ion-label>
        <div class="rate_div">
          <ion-icon name="location"></ion-icon>
          <ion-label class="text">Sunphoton Company</ion-label>
        </div>
        <ion-label class="description">Contrary to popular belief. Lorem Ipsum is not simply random text. It has roots
          in a piece of classical.</ion-label>
      </div>
    </div>

    <div class="company_detail">
      <div class="detail">
        <ion-label class="title">Working Hours</ion-label>
        <ion-label class="description text">Monday To Saturday</ion-label>
        <ion-label class="description text">11:00am - 6:00pm</ion-label>
      </div>
    </div>

    <ion-button expand="block" (click)="goToSchedule()">
      Continue
    </ion-button>

  </div>
</ion-content>
