<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Electric Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="searchbox">
      <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
      <ion-icon class="icon" name="search"></ion-icon>
    </div>

    <div class="service_back_img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
      <div class="img_detail">
        <div class="location_box">
          <ion-icon class="icon" name="location"></ion-icon>
          <ion-input type="text" placeholder="Search Location" class="ion-no-padding"></ion-input>
          <ion-icon class="icon" name="locate-outline"></ion-icon>
        </div>
      </div>
    </div>



    <div class="service_card" *ngFor="let item of [1,2,3,4,5,6,7]" (click)="goToServiceDetail()">
      <div class="img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
        <div class="img_detail">
          <ion-label class="discount">100% OFF</ion-label>
        </div>
      </div>
      <div class="detail">
        <ion-label class="title">Electrical Installation</ion-label>
        <div class="rate_div">
          <ion-icon name="star"></ion-icon>
          <ion-label class="rate">4.1</ion-label>
        </div>
        <div class="rate_div">
          <ion-icon name="locate-outline"></ion-icon>
          <ion-label class="text">Sunphoton Company</ion-label>
        </div>
        <div class="rate_div">
          <ion-icon name="location-outline"></ion-icon>
          <ion-label class="text">Finland, 2034</ion-label>
        </div>

        <div class="price">
          <ion-label class="text">$20.00</ion-label>
        </div>

      </div>
    </div>


  </div>
</ion-content>
