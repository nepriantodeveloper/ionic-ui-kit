<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">


    <div class="service_back_img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
      <div class="img_detail">

        <div class="detail">
          <ion-label class="title">Electrical Installation</ion-label>
          <div class="rate_div">
            <ion-icon name="star"></ion-icon>
            <ion-label class="rate">4.1</ion-label>
          </div>
        </div>
      </div>
    </div>

    <div class="payment_div">
      <div class="heading_div">
        <div class="heading_title">
          <div class="title_div">
            <ion-label class="title">&nbsp; Recomened for you</ion-label>
          </div>
          <div class="all_btn">
            <ion-label>+</ion-label>
          </div>
        </div>
      </div>

      <div class="payment_type">
        <div class="" *ngFor="let item of [1,2,3,4,5,6]">
          <div class="Payment_img" [style.backgroundImage]="'url(assets/img/credit-card.png)'"></div>
        </div>
      </div>
    </div>

    <div class="bill_detail">
      <div class="row">
        <ion-label class="title">Services Fee</ion-label>
        <ion-label class="title">$20.00</ion-label>
      </div>
      <div class="row">
        <ion-label class="title">tax Fee</ion-label>
        <ion-label class="title">$20.00</ion-label>
      </div>
      <div class="row">
        <ion-label class="title">Charges Fee</ion-label>
        <ion-label class="title">$20.00</ion-label>
      </div>
    </div>

    <ion-button expand="block" (click)="goToHome()">
      Booking & Pay Now
    </ion-button>

  </div>
</ion-content>
