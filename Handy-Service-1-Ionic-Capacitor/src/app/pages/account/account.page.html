<ion-content>
  <div class="main-content">

    <div class="profile">
      <div class="profile-item">
        <div class="profile-picture">
          <img src="assets/img/handy.jpg">
        </div>
        <ion-label class="profile-name">John doe</ion-label>
      </div>
    </div>

    <div class="list">
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="home-outline"></ion-icon>
        <ion-label class="title" (click)="goToHome()">Home</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="person-outline"></ion-icon>
        <ion-label class="title" (click)="goToProfile()">Edit Profile</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="notifications-outline"></ion-icon>
        <ion-label class="title" (click)="goToNotification()">Notification</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="chatbubbles-outline"></ion-icon>
        <ion-label class="title" (click)="goToChat()">Message</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="time-outline"></ion-icon>
        <ion-label class="title" (click)="goToBookings()">Bookings</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="Settings-outline"></ion-icon>
        <ion-label class="title" (click)="goToLanguage()">Language</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="Settings-outline"></ion-icon>
        <ion-label class="title" (click)="goToSetting()">Settings</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="Settings-outline"></ion-icon>
        <ion-label class="title" (click)="goToReview()">Add Review</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="Settings-outline"></ion-icon>
        <ion-label class="title" (click)="goToTerms()">Terms & Conditions</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="Settings-outline"></ion-icon>
        <ion-label class="title" (click)="goToPolicy()">Private Policy</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="log-out-outline"></ion-icon>
        <ion-label class="title" (click)="onLogout()">Logout</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
    </div>
  </div>

</ion-content>
