<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="main-content">
    <div class="searchbox">
      <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
      <ion-icon class="icon" name="search"></ion-icon>
    </div>

    <div class="card" *ngFor="let item of [1,2,3,4,5,6,7]" (click)="goToSingleCate()">
      <div class="icon-div">
        <div class="icon">
          <div class="cate_img" [style.backgroundImage]="'url(assets/img/settings.png)'"></div>
        </div>
        <ion-label class="price"><span class="grey-text">Start from&nbsp;</span>$20.00</ion-label>
      </div>

      <div class="cate-detail">
        <div class="left-div">
          <ion-label class="title">Electrical Service</ion-label>
          <ion-label class="rate">
            <ion-icon name="star"></ion-icon>4.1
          </ion-label>
        </div>
        <div class="icon">
          <div class="cate_img" [style.backgroundImage]="'url(assets/img/settings.png)'"></div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
