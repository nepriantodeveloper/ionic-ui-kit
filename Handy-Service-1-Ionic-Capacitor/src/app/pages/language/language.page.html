<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_content_div">
    <ion-list>
      <ion-radio-group>
        <ion-item>
          <ion-label>English</ion-label>
          <ion-radio slot="end" value="1"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Espanol</ion-label>
          <ion-radio slot="end" value="2"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Taglog</ion-label>
          <ion-radio slot="end" value="3"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

  </div>
