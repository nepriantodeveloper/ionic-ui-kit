<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goToBack()" color="dark">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title mode="md">Chat Support</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <div class="main_content_div">

        <div class="lower_div" *ngFor="let msg of messages">
            <div class="left" *ngIf="msg.side == 'left'">
                <div class="content">
                    <div class="icon_div">
                        <ion-icon class="icon" name="person" color="light"></ion-icon>
                    </div>
                    <div class="msg_div">
                        <div class="msg">
                            {{msg.msg}}
                        </div>
                        <ion-label class="time">12.03 PM</ion-label>
                    </div>
                </div>
            </div>

            <div class="right" *ngIf="msg.side == 'right'">
                <div class="content">
                    <div class="msg_div">
                        <div class="msg">
                            {{msg.msg}}
                        </div>
                        <ion-label class="time">12.03 PM</ion-label>
                    </div>
                    <div class="icon_div">
                        <ion-icon class="icon" name="person" color="light"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <div class="footer">
            <div class="sendbox">
                <ion-input type="text" placeholder="Enter a message" class="ion-no-padding"></ion-input>
                <div class="icon">
                    <ion-icon class="attach" name="attach-outline"></ion-icon>
                    <ion-icon class="send" name="send-outline"></ion-icon>
                </div>
            </div>
        </div>
    </ion-toolbar>

</ion-footer>
