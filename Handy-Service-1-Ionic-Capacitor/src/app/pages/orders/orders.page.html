<ion-header>
  <ion-toolbar>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="segment">
      <ion-row fixed>
        <ion-col (click)="segmentChange(1)" class="ion-text-center" [class.active]="seg_id == 1">All
        </ion-col>
        <ion-col (click)="segmentChange(2)" class="ion-text-center" [class.active]="seg_id == 2">Ongoing
        </ion-col>
        <ion-col (click)="segmentChange(3)" class="ion-text-center" [class.active]="seg_id == 3">Completed
        </ion-col>
        <ion-col (click)="segmentChange(4)" class="ion-text-center" [class.active]="seg_id == 4">History
        </ion-col>
      </ion-row>
    </div>

    <div class="">
      <div class="order_card" *ngFor="let item of [1,2,3,4,5,6,7]">
        <div class="img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
          <div class="img_detail">
            <ion-label class="discount">Ongoing</ion-label>
          </div>
        </div>
        <div class="detail">
          <ion-label class="head pb-1">Electrical Installation</ion-label>
          <div class="item">
            <ion-label class="title">Service Charge</ion-label>
            <ion-label class="text">20.00</ion-label>
          </div>
          <div class="item">
            <ion-label class="title">Tax</ion-label>
            <ion-label class="text">20.00</ion-label>
          </div>
          <div class="item">
            <ion-label class="title">Total</ion-label>
            <ion-label class="text">20.00</ion-label>
          </div>
          <div class="item">
            <ion-label class="title">Paid By</ion-label>
            <ion-label class="text">Paypal</ion-label>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
