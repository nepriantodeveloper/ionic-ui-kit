<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_div">
    <ion-thumbnail>
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
    </ion-thumbnail>
    <ion-label class="head_text"> Hardik Gohil </ion-label>
    <ion-label class="grey_text">Gujarat</ion-label>
    <ion-row>
      <ion-col size="6">
        <ion-button class="warning">
          Follow
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button>
          Add Friends
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div class="about">
          <ion-label class="head_text"> 150 </ion-label>
          <ion-label class="grey_text"> Posts </ion-label>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="about">
          <ion-label class="head_text"> 500 </ion-label>
          <ion-label class="grey_text"> Followers </ion-label>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="about">
          <ion-label class="head_text"> 150 </ion-label>
          <ion-label class="grey_text"> Following </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="ion-padding second_div">
    <div class="flex">
      <ion-label class="head_text"> Photos </ion-label>
      <ion-label class="grey_text"> Show all </ion-label>
    </div>

    <ion-row>
      <ion-col size="4">
        <div class="about">
          <ion-thumbnail>
            <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
          </ion-thumbnail>
          <div class="info">
            <div class="btn">
              <ion-icon slot="start" name="heart"></ion-icon>
              <ion-label class="grey_text"> 2k </ion-label>
            </div>
            <div class="btn">
              <ion-icon slot="start" name="chatbox"></ion-icon>
              <ion-label class="grey_text"> 180 </ion-label>
            </div>
            <div class="btn">
              <ion-icon slot="start" name="share-social"></ion-icon>
              <ion-label class="grey_text"> 5 </ion-label>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="about">
          <ion-thumbnail>
            <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
          </ion-thumbnail>
          <div class="info">
            <div class="btn">
              <ion-icon slot="start" name="heart"></ion-icon>
              <ion-label class="grey_text"> 2k </ion-label>
            </div>
            <div class="btn">
              <ion-icon slot="start" name="chatbox"></ion-icon>
              <ion-label class="grey_text"> 180 </ion-label>
            </div>
            <div class="btn">
              <ion-icon slot="start" name="share-social"></ion-icon>
              <ion-label class="grey_text"> 5 </ion-label>
            </div>
          </div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="about">
          <ion-thumbnail>
            <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
          </ion-thumbnail>
          <div class="info">
            <div class="btn">
              <ion-icon slot="start" name="heart"></ion-icon>
              <ion-label class="grey_text"> 2k </ion-label>
            </div>
            <div class="btn">
              <ion-icon slot="start" name="chatbox"></ion-icon>
              <ion-label class="grey_text"> 180 </ion-label>
            </div>
            <div class="btn">
              <ion-icon slot="start" name="share-social"></ion-icon>
              <ion-label class="grey_text"> 5 </ion-label>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="post ion-padding" *ngFor="let item of posts">
    <ion-row style="display: flex; align-items: center;">
      <ion-col size="2">
        <ion-avatar>
          <img src="assets/images/profile.jpg" style="height: 50px; width: 50px;" />
        </ion-avatar>
      </ion-col>
      <ion-col size="8">
        <ion-label><strong>Hardik Gohil</strong></ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-thumbnail>
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
    </ion-thumbnail>
    <div class="btn">
      <ion-row>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-icon name="thumbs-up"></ion-icon>
            <ion-label> 22 </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-icon name="chatbubble"></ion-icon>
            <ion-label> 22 </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </div>



</ion-content>
