<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
    <div class="title">
      <ion-label style="font-size: 17px; font-family: 'bold';">Jaydeep Hirani</ion-label>
      <ion-label style="font-size: 13px;">jaydeep@gmail.com</ion-label>
    </div>
  </div>

  <div class="route">
    <ion-item lines="none" (click)="onProfile()">
      <ion-icon name="person-outline" color="dark"></ion-icon>
      <ion-label>Profile</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="settings-outline" color="dark"></ion-icon>
      <ion-label>Setting</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="refresh-outline" color="dark"></ion-icon>
      <ion-label>Activities</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="heart-outline" color="dark"></ion-icon>
      <ion-label>Collections</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="location-outline" color="dark"></ion-icon>
      <ion-label>Address</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="information-circle-outline" color="dark"></ion-icon>
      <ion-label>Terms & Conditions</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="help-circle-outline" color="dark"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="onLogout()">
      <ion-icon name="log-out-outline" color="dark"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </ion-item>
  </div>
</ion-content>
