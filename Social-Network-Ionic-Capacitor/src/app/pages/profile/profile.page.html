<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
  </div>
  <div class="input">
    <ion-input type="text" placeholder="First Name"></ion-input>
    <ion-input type="text" placeholder="Last Name"></ion-input>
    <ion-input type="text" placeholder="Email Address"></ion-input>
    <ion-input type="text" placeholder="Gender"></ion-input>
    <ion-input type="text" placeholder="Relationship Status"></ion-input>
  </div>

  <ion-button expand="full">
    Save
  </ion-button>
</ion-content>
