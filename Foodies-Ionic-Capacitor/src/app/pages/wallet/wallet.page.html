<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNotification()">
        <ion-icon slot="start" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="wallet">You have <strong>$15 </strong>in your wallet</ion-label>

  <div class="border">
    <ion-icon name="add" color="primary"></ion-icon>
    <ion-label class="color">Add Fund</ion-label>
  </div>
</ion-content>
