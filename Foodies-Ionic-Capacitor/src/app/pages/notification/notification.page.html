<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex">
    <ion-label class="bold_text">Today</ion-label>
    <ion-label class="gray">Read All</ion-label>
  </div>

  <div class="notify" *ngFor="let item of [1,2,3,4]">
    <div class="bg_image check_image" [style.backgroundImage]="'url(assets/images/green.png)'"></div>
    <div>
      <ion-label>Order is out for delivery</ion-label>
      <ion-label class="small">Your order is out for delivery. click here for track order</ion-label>
    </div>
  </div>
</ion-content>
