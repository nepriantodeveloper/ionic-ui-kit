<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNotification()">
        <ion-icon slot="start" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Favorite Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="head_text">Pro Offer</ion-label>

  <div class="story">
    <div class="menu">
      <div class="deal" *ngFor="let item of [1,2,3]">
        <div class="item">
          <div class="bg_image deal_img" [style.backgroundImage]="'url(assets/images/f1.jpg)'">
            <div class="right">
              <ion-icon name="bookmark" color="primary"></ion-icon>
            </div>
            <div class="bottom">
              <ion-label class="offer">60% Off</ion-label>
            </div>
          </div>
        </div>
        <div class="bg_white">
          <div class="flex">
            <div class="left">
              <ion-label class="name">Vegetable Lasagna</ion-label>
              <ion-label class="about">Loaded with extra cheese</ion-label>
            </div>
            <div class="right">
              <ion-label class="color">$2.4</ion-label>
            </div>
          </div>
          <ion-row class="row">
            <ion-col size="4">
              <div class="remove">
                <ion-icon name="remove"></ion-icon>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="remove">
                <ion-label class="border">1</ion-label>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="remove">
                <ion-icon name="add"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </div>

  <div class="space">
    <ion-label class="bold_text">Saved</ion-label>
    <ion-icon name="chevron-down"></ion-icon>
  </div>

  <ion-row class="around" *ngFor="let item of [1,2,3,4,5,6,7,8]">
    <ion-col size="3">
      <div class="bg_image small_img" [style.backgroundImage]="'url(assets/images/f3.jpg)'"></div>
    </ion-col>
    <ion-col size="9">
      <div class="about">
        <div class="flex">
          <ion-label class="name">Burger Queen</ion-label>
          <ion-icon name="bookmark" color="primary"></ion-icon>
        </div>
        <ion-label class="item">Fast food,American,Chiness</ion-label>
        <ion-label class="prise"><strong>$5.1</strong>For one</ion-label>
        <div class="info">
          <div class="rat">
            <img src="assets/images/veg.png" alt="" class="veg">
            <ion-label class="green">Pure veg</ion-label>
          </div>
          <div class="rat">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-label class="warning">4.3</ion-label>
          </div>
          <div class="rat add_btn">
            <ion-label class="add">Add</ion-label>
            <ion-icon name="add" color="medium"></ion-icon>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
