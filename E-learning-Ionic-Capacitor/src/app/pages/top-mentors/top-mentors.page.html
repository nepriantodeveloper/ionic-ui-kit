<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Top Mentors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="chat" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
    <div class="flex">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p3.jpg)'"></div>
      <div style="margin-left: 10px;">
        <ion-label class="bold_text"> Tynish Obey </ion-label>
        <div style="display: flex;">
          <ion-label class="grey_text"> Marketing Analyze </ion-label>
        </div>
      </div>
    </div>
    <div class="column">
      <ion-icon name="chatbubble-ellipses-outline" color="primary" class="icon"></ion-icon>
    </div>
  </div>
</ion-content>
