<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Fill Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'">
      <div class="icon">
        <ion-icon name="pencil"></ion-icon>
      </div>
    </div>
  </div>

  <ion-item lines="none">
    <ion-input type="text" placeholder="Jaydeep Hirani"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input type="text" placeholder="12/08/1998"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input type="text" placeholder="jaydeephirani@initappz.com"></ion-input>
  </ion-item>

  <div class="flex">
    <ion-label>India</ion-label>
    <ion-icon name="caret-down-outline"></ion-icon>
  </div>


  <ion-item lines="none">
    <ion-input type="text" placeholder="+91 8190908181"></ion-input>
  </ion-item>


  <div class="flex">
    <ion-label>Male</ion-label>
    <ion-icon name="caret-down-outline"></ion-icon>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onHome()">
      <ion-label class="text">Continue</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
