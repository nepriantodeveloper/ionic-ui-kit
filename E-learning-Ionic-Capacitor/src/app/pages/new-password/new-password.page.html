<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create New Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="create">Create Your New Password</ion-label>

  <ion-item lines="none">
    <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
    <ion-input type="password" placeholder="Confirm Password"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onLogin()">
      <ion-label class="text">Done</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
