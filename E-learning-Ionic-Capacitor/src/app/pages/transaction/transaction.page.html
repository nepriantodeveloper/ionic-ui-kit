<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bg_white" *ngFor="let item of [1,2,3,4,5,6]">
    <div class="list">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p2.jpg)'"></div>
      <div class="detail">

        <ion-label class="name">3D Design Illustration</ion-label>

        <ion-label class="paid">Paid</ion-label>

      </div>
    </div>
    <ion-label class="receipt" (click)="onReceipt()">E-Receipt</ion-label>
  </div>
</ion-content>
