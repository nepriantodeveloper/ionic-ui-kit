<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="card">
      <ion-label class="title">Eldorado Resort</ion-label>
      <img class="barcode" src="assets/img/qr.png" />

      <div class="check_div">
        <div class="col_div">
          <ion-label class="name">Name</ion-label>
          <ion-label class="text">Jastin Doe</ion-label>
        </div>
        <div class="col_div">
          <ion-label class="name">Phone Number</ion-label>
          <ion-label class="text">122122122</ion-label>
        </div>
      </div>

      <div class="check_div">
        <div class="col_div">
          <ion-label class="name">Check In</ion-label>
          <ion-label class="text">Dec 16, 2025</ion-label>
        </div>
        <div class="col_div">
          <ion-label class="name">Check Out</ion-label>
          <ion-label class="text">Dec 20, 2025</ion-label>
        </div>
      </div>

      <div class="check_div">
        <div class="col_div">
          <ion-label class="name">Hotel</ion-label>
          <ion-label class="text">Eldorado Resort</ion-label>
        </div>
        <div class="col_div">
          <ion-label class="name">Guest</ion-label>
          <ion-label class="text">3</ion-label>
        </div>
      </div>
    </div>
  </div>

</ion-content>
