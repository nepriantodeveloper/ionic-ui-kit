<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar>
        <img src="assets/img/logo.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToNotification()">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="goToBookmark()">
        <ion-icon name="bookmark-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Hotelea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="main-content">
    <div class="searchbox" (click)="goToSearch()">
      <ion-icon class="icon" name="search"></ion-icon>
      <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
      <ion-icon class="icon" name="filter-outline" (click)="goToFilter()"></ion-icon>
    </div>

    <div class="segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">Recommended
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">Popular
      </div>
      <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">Trending
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 4">FiveStar
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 5">Fivetar
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 6">FivStar
      </div>
    </div>



    <div class="hotel_div">
      <div *ngFor="let item of [1,2,3,4,5,6]">
        <div class="img" [style.backgroundImage]="'url(assets/img/6.jpg)'" (click)="goToHotel()">
          <div class="img_detail">
            <ion-label class="title">Eldorado Resort</ion-label>
            <ion-label class="text">Rome, Itali</ion-label>
            <div class="price_div">
              <ion-label class="price">$29</ion-label>
              <ion-label class="text">/ per night</ion-label>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="heading_div">
      <div class="heading_title">
        <div class="title_div">
          <ion-label class="title">Recently Booked</ion-label>
        </div>
        <div class="all_btn" (click)="goToBooked()">
          <ion-label>See All &nbsp;</ion-label>
        </div>
      </div>
    </div>


    <div class="list_card" *ngFor="let item of [1,2,3,4,5,6,7]">
      <div class="img" [style.backgroundImage]="'url(assets/img/6.jpg)'">
      </div>
      <div class="detail">
        <div class="item">
          <ion-label class="title">Eldorado Resort</ion-label>
          <ion-label class="price">$35</ion-label>
        </div>
        <div class="item">
          <ion-label class="text">Rome, Italy</ion-label>
          <ion-label class="small_text">1 night</ion-label>
        </div>
        <div class="item">
          <div class="rating">
            <ion-icon class="star" color="warning" name="star"></ion-icon>
            <ion-label class="color_txt">4.8</ion-label>
            <ion-label class="small_text">(322 reviews)</ion-label>
          </div>
          <ion-icon color="primary" name="bookmark"></ion-icon>
        </div>
      </div>
    </div>


  </div>
</ion-content>
