<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Date</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <ion-datetime presentation="date"></ion-datetime>
    <div class="check_div">
      <div class="col_div">
        <ion-label class="title">Check In</ion-label>
        <ion-label class="date">20-12-22</ion-label>
      </div>
      <div class="col_div">
        <ion-label class="title">Check Out</ion-label>
        <ion-label class="date">20-12-22</ion-label>
      </div>
    </div>
    <div class="add_div">
      <ion-label class="title">Guest</ion-label>
      <div class="item-add">
        <ion-icon class="remove" slot="start" name="remove"></ion-icon>
        <ion-label>2</ion-label>
        <ion-icon class="add" slot="end" name="add"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="price_div">
    <ion-label class="price">Total: $320</ion-label>
  </div>
  <ion-button expand="block" class="btn" shape="round" (click)="goToReservation()">
    Continue
  </ion-button>
</ion-footer>
