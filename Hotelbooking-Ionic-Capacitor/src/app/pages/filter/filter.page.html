<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="items">
      <ion-item lines="none" class="ion-no-padding">
        <ion-label>Location</ion-label>
        <ion-select placeholder="Select City">
          <ion-select-option value="0" class="text">Gujarat</ion-select-option>
        </ion-select>
      </ion-item>
    </div>


    <div class="segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">Highest Popularity
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">Highest Price
      </div>
      <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">Lowest Price
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 4">FiveStar
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 5">Fivetar
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 6">FivStar
      </div>
    </div>

    <div class="items">
      <ion-label>Price Range Per Night</ion-label>
      <div>
        <ion-item lines="none">
          <ion-label slot="end" class="text">$200 - $300</ion-label>
        </ion-item>
      </div>
      <ion-item lines="none">
        <ion-range dualKnobs="true" min="18" max="80" step="1" pin>
        </ion-range>
      </ion-item>
    </div>

    <div class="items">
      <ion-label>Facilities</ion-label>
      <div class="scroll_list">
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Wifi</ion-label>
        </div>
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Swimming Pool</ion-label>
        </div>
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Parking</ion-label>
        </div>
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Rastaurant</ion-label>
        </div>
      </div>
    </div>

    <div class="items">
      <ion-label>Accomodation Type</ion-label>
      <div class="scroll_list">
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Hotel</ion-label>
        </div>
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Resorts</ion-label>
        </div>
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Vilas</ion-label>
        </div>
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Appartments</ion-label>
        </div>
        <div class="list">
          <ion-checkbox></ion-checkbox>
          <ion-label class="text">Homes</ion-label>
        </div>
      </div>
    </div>

    <ion-button expand="block" class="btn" shape="round" (click)="goToBack()">
      Apply Filter
    </ion-button>

  </div>

</ion-content>
