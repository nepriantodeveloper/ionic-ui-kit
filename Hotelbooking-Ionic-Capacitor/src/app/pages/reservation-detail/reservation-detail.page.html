<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Name of Reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">Mr.
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">Mrs.
      </div>
      <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">Ms.
      </div>
    </div>

    <div class="center_div">
      <div class="input">
        <ion-input type="text" placeholder="Full Name"></ion-input>
      </div>
      <div class="input">
        <ion-input type="text" placeholder="Nick Name"></ion-input>
      </div>
      <div class="input">
        <ion-input type="text" placeholder="Date of Birth"></ion-input>
      </div>
      <div class="input">
        <ion-select placeholder="Select Gender">
          <ion-select-option value="0" class="text">Male</ion-select-option>
          <ion-select-option value="1" class="text">Female</ion-select-option>
        </ion-select>
      </div>
      <div class="input">
        <ion-input type="text" placeholder="Email"></ion-input>
      </div>
      <div class="input">
        <ion-input type="text" placeholder="Phone Number"></ion-input>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-button expand="block" class="btn" shape="round" (click)="goToPayment()">
    Continue
  </ion-button>
</ion-footer>
