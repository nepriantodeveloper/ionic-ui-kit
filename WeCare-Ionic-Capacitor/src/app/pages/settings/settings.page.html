<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="item_div" (click)="goToEditProfile()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Edit Profile</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToNotification()">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notification</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="wallet-outline"></ion-icon>
      <ion-label>Payment</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToInvite()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Invite Friend</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToHelp()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToPrivacy()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Privacy</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>

  </div>
</ion-content>
