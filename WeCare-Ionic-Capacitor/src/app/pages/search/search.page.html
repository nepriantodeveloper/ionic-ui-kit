<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="main-content">
    <div class="searchbox">
      <ion-icon class="icon" name="search"></ion-icon>
      <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
      <ion-icon class="icon" name="filter-outline"></ion-icon>
    </div>

    <div class="segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">Recommended
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">Popular
      </div>
      <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">Trending
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 4">FiveStar
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 5">Fivetar
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 6">FivStar
      </div>
    </div>

    <div class="title_div ion-padding">
      <ion-label class="title">Search result</ion-label>
      <ion-label class="btn">4,241</ion-label>
    </div>

    <div class="list_card">
      <div class="col_div" *ngFor="let item of [1,2,3,4,5,6]">
        <div class="item_card">
          <div class="img" [style.backgroundImage]="'url(assets/img/c4.jpg)'">
          </div>
          <div class="detail">
            <ion-label class="title">Help Orphanage Children</ion-label>
            <div class="rating">
              <ion-label class="color_txt">$2,348</ion-label>
              <ion-label class="small_text">Fund raised from $8,000</ion-label>
            </div>
            <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
            <div class="item">
              <div class="price_div">
                <ion-label class="color_txt">4,414</ion-label>
                <ion-label class="small_text">Donators</ion-label>
              </div>
              <div class="price_div">
                <ion-label class="color_txt">4</ion-label>
                <ion-label class="small_text">Days left</ion-label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
