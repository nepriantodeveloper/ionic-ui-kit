<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Watch the Impact of your Donation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="grid_card">
      <div class="video_div" *ngFor="let item of [1,2,3,4,5,6]">
        <div class="img" [style.backgroundImage]="'url(assets/img/c3.jpg)'">
          <div class="image_detail">
            <ion-label class="title">Help Orphanage</ion-label>
            <ion-label class="title">Children</ion-label>
          </div>
          <div class="icon" (click)="onPlay()">
            <ion-icon name="play-circle-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
