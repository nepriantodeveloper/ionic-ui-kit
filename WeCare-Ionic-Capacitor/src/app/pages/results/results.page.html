<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="list_card">
      <div class="col_div">
        <div class="item_card">
          <div class="img" [style.backgroundImage]="'url(assets/img/c4.jpg)'">
          </div>
          <div class="detail">
            <ion-label class="title">Help Orphanage Children</ion-label>
            <div class="rating">
              <ion-label class="color_txt">$2,348</ion-label>
              <ion-label class="small_text">Fund raised from $8,000</ion-label>
            </div>
            <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
            <div class="item">
              <div class="price_div">
                <ion-label class="color_txt">4,414</ion-label>
                <ion-label class="small_text">Donators</ion-label>
              </div>
              <div class="price_div">
                <ion-label class="color_txt">4</ion-label>
                <ion-label class="small_text">Days left</ion-label>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom_div">
          <div class="icon_div">
            <ion-icon name="create-outline"></ion-icon>
            <ion-label class="text">Like</ion-label>
            <ion-icon name="share-social-outline"></ion-icon>
            <ion-label class="text">Like</ion-label>
          </div>
        </div>
      </div>
    </div>

    <div class="title_div ion-padding">
      <ion-label class="title">Fundraising Results</ion-label>
    </div>

    <div class="bottom_row">

      <ion-row>
        <ion-col size="4">
          <div class="col">
            <ion-label class="title">4,335</ion-label>
            <ion-label class="text">Fund Gained</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="col">
            <ion-label class="title">3,021</ion-label>
            <ion-label class="text">Fund Left</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="col">
            <ion-label class="title">201</ion-label>
            <ion-label class="text">Donators</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <div class="col">
            <ion-label class="title">4,335</ion-label>
            <ion-label class="text">Days left</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="col">
            <ion-label class="title">1,335</ion-label>
            <ion-label class="text">Fund Reached</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="col">
            <ion-label class="title">201</ion-label>
            <ion-label class="text">Prayers</ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-button shape="round" expand="block" class="submit-btn">
        Withdraw Fund $25,410
      </ion-button>

    </div>


  </div>
</ion-content>
