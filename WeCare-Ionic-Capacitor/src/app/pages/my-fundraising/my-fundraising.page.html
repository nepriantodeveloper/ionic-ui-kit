<ion-header>
  <ion-toolbar>
    <ion-title>My Fundraising</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToCreate()">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="main-content">




    <div class="segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">All (23)
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">Ongoing (2)
      </div>
      <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">Past (3)
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 4">Pending (2)
      </div>
    </div>

    <div class="list_card">
      <div class="col_div" *ngFor="let item of [1,2,3,4,5,6]">
        <div class="item_card">
          <div class="img" [style.backgroundImage]="'url(assets/img/c4.jpg)'">
          </div>
          <div class="detail">
            <ion-label class="title">Help Orphanage Children</ion-label>
            <div class="rating">
              <ion-label class="color_txt">$2,348</ion-label>
              <ion-label class="small_text">Fund raised from $8,000</ion-label>
            </div>
            <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
            <div class="item">
              <div class="price_div">
                <ion-label class="color_txt">4,414</ion-label>
                <ion-label class="small_text">Donators</ion-label>
              </div>
              <div class="price_div">
                <ion-label class="color_txt">4</ion-label>
                <ion-label class="small_text">Days left</ion-label>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom_div">
          <div class="icon_div">
            <ion-icon name="create-outline"></ion-icon>
            <ion-label class="text">Like</ion-label>
            <ion-icon name="share-social-outline"></ion-icon>
            <ion-label class="text">Like</ion-label>
          </div>
          <ion-button expand="block" fill="outline" size="small" shape="round" (click)="goToResult()">
            See Result
          </ion-button>
        </div>
      </div>
    </div>

  </div>
</ion-content>
