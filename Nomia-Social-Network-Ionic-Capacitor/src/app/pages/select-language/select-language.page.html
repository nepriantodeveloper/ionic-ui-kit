<ion-header>
  <ion-toolbar mode="md">
    <ion-title>Select Language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
    <div class="title">
      <ion-label style="font-size: 17px; font-family: 'bold';"> Hey, Jaydeep Hirani</ion-label>
      <ion-label style="font-size: 13px;">jaydeep@gmail.com</ion-label>
    </div>
  </div>

  <ion-label>Please select your prefered language to facilitate comunication</ion-label>

  <div class="flex">
    <ion-label>English</ion-label>
    <ion-icon name="checkmark-circle" color="warning"></ion-icon>
  </div>
  <div class="flex">
    <ion-label>Chiness</ion-label>
    <ion-icon name="ellipse-outline" color="medium"></ion-icon>
  </div>
  <div class="flex">
    <ion-label>Spanish</ion-label>
    <ion-icon name="ellipse-outline" color="medium"></ion-icon>
  </div>
  <div class="flex">
    <ion-label>Arabic</ion-label>
    <ion-icon name="ellipse-outline" color="medium"></ion-icon>
  </div>
  <div class="flex">
    <ion-label>Hindi</ion-label>
    <ion-icon name="ellipse-outline" color="medium"></ion-icon>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" mode="ios" class="block_btn" (click)="onHome()">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
