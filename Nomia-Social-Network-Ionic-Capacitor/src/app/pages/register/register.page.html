<ion-content class="ion-padding">
  <div class="header-top">
    <img src="assets/images/d3.webp" alt="">
  </div>
  <ion-label class="bold_text">Welcome User,</ion-label>
  <ion-label> Sign up to join</ion-label>

  <div class="input">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>

    <ion-input type="text" placeholder="Name"></ion-input>
    <ion-input type="Email" placeholder="Email"></ion-input>
    <ion-input type="password" placeholder="password"></ion-input>
    <ion-input type="text" placeholder="Mobile"></ion-input>
  </div>

  <ion-button expand="full" (click)="onRegister()">
    Register
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="already">
      <ion-label>Already have an account? <span (click)="onLogin()">Login</span> Now</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
