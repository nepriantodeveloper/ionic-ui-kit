<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="tabs">
    <ion-segment-button value="active">
      <ion-label>Active</ion-label>
    </ion-segment-button>
    <ion-segment-button value="complete">
      <ion-label>Completed</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="tabs =='active'">

    <div class="booking" *ngFor="let item of [1,2,3,4,5,6]">
      <div class="flex">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
        <div style="margin-left: 10px;">
          <ion-label class="bold_text"> Mike Jenifer </ion-label>
          <ion-label class="grey_text"> Monday, Oct 24 </ion-label>
          <ion-label class="grey_text"> 8:00 AM - 12 PM </ion-label>
        </div>
      </div>
      <div class="column">
        <ion-label class="bold_text"> $80.00 </ion-label>
        <ion-label class="bg_text">Active</ion-label>
      </div>
    </div>
  </div>

  <div *ngIf="tabs =='complete'">

    <div class="booking" *ngFor="let item of [1,2,3,4,5,6]">
      <div class="flex">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
        <div style="margin-left: 10px;">
          <ion-label class="bold_text"> Mike Jenifer </ion-label>
          <ion-label class="grey_text"> Monday, Oct 24 </ion-label>
          <ion-label class="grey_text"> 8:00 AM - 12 PM </ion-label>
        </div>
      </div>
      <div class="column">
        <ion-label class="bold_text text_end"> $80.00 </ion-label>
        <ion-label class="bg_text">Completed</ion-label>
      </div>
    </div>
  </div>

</ion-content>
