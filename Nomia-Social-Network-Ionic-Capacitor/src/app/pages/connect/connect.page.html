<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Connect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="tabs">
    <ion-segment-button value="chat">
      <ion-label>Chat</ion-label>
    </ion-segment-button>
    <ion-segment-button value="call">
      <ion-label>Call</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="tabs =='chat'">
    <div class="chat" *ngFor="let item of [1,2,3,4,5,6]">
      <div class="flex">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
        <div style="margin-left: 10px;">
          <ion-label class="bold_text"> Mike Jenifer </ion-label>
          <div style="display: flex;">
            <ion-icon name="call" style="margin-right: 5px;" color="success"></ion-icon>
            <ion-label class="green_text"> Outgoing </ion-label>
          </div>
        </div>
      </div>
      <ion-label class="grey_text"> 11:30 PM</ion-label>
    </div>
  </div>

  <div *ngIf="tabs =='call'">
    <div class="chat" *ngFor="let item of [1,2,3,4,5,6]">
      <div class="flex">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
        <div style="margin-left: 10px;">
          <ion-label class="bold_text"> Mike Jenifer </ion-label>
          <div style="display: flex;">
            <ion-icon name="call" style="margin-right: 5px;" color="danger"></ion-icon>
            <ion-label class="danger_text"> Missed </ion-label>
          </div>
        </div>
      </div>
      <ion-label class="grey_text"> 11:30 PM</ion-label>
    </div>
  </div>
</ion-content>
