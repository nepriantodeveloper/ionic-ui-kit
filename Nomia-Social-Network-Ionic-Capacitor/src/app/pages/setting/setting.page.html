<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="bold_text">Account</ion-label>

  <ion-item lines="none">
    <ion-icon name="lock-closed" color="primary" class="icon"></ion-icon>
    <ion-label>Change Password</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="notifications" color="primary" class="icon"></ion-icon>
    <ion-label>Notification</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="information-circle" color="primary" class="icon"></ion-icon>
    <ion-label>Privacy Settings</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onLogin()">
    <ion-icon name="log-out" color="primary" class="icon"></ion-icon>
    <ion-label>Sign out</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </ion-item>

  <ion-label class="bold_text">More Options</ion-label>

  <ion-item>
    <ion-label>News Letters</ion-label>
    <ion-toggle slot="end" name="blueberry" checked></ion-toggle>

  </ion-item>

  <ion-item>
    <ion-label>Text Messages</ion-label>
    <ion-toggle slot="end" name="blueberry"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Phone Calls</ion-label>
    <ion-toggle slot="end" name="blueberry"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Currency</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>

  </ion-item>

  <ion-item>
    <ion-label>Languages</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>Link Accounts</ion-label>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </ion-item>



</ion-content>
