<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/card.png)'"></div>

  <div class="flex border_bottom">
    <ion-label class="dark_text"> Card Number </ion-label>
    <ion-label class="grey_text"> 4242 4242 4242 4242 </ion-label>
  </div>


  <div class="flex border_bottom">
    <ion-label class="dark_text"> Card Holder </ion-label>
    <ion-label class="grey_text"> Jaydeep Hirani </ion-label>
  </div>


  <div class="flex border_bottom">
    <ion-label class="dark_text"> Expiry </ion-label>
    <ion-label class="grey_text"> 12/26 </ion-label>
  </div>


  <div class="flex border_bottom">
    <ion-label class="dark_text"> CVV </ion-label>
    <ion-label class="grey_text"> 123 </ion-label>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" mode="ios" class="block_btn" (click)="onSuccess()">
      Done
    </ion-button>
  </ion-toolbar>
</ion-footer>
