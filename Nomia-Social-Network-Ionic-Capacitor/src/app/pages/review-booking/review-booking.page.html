<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Review Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="flex">
    <div class="left">
      <ion-label class="grey_text"> Date & Time </ion-label>
      <ion-label class="bold_text"> Total Price $60.00 </ion-label>
      <ion-label class="grey_text"> 8:00 PM - 10:00 PM </ion-label>
    </div>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <div class="flex">
    <div class="left">
      <ion-label class="grey_text"> Name </ion-label>
      <ion-label class="bold_text"> Barbara Michelle </ion-label>
      <ion-label class="grey_text"> Available </ion-label>
    </div>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <div class="flex">
    <div class="left">
      <ion-label class="grey_text"> Address </ion-label>
      <ion-label class="bold_text"> Bhavnagar, Gujarat </ion-label>
      <ion-label class="grey_text"> 0.30 mi away </ion-label>
    </div>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <div class="flex">
    <div class="left">
      <ion-label class="grey_text"> Payment Method </ion-label>
      <ion-label class="bold_text"> Apple Pay </ion-label>
    </div>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <ion-label class="grey_text" style="margin-top: 20px;"> Price </ion-label>
  <ion-label class="bold_text"> $15/hours </ion-label>

  <div class="space">
    <ion-label> $15 x 4 hours </ion-label>
    <ion-label class="bold_text"> $60 </ion-label>
  </div>

  <div class="space" style="margin-top: 20px;">
    <ion-label> Total </ion-label>
    <ion-label class="bold_text"> $60 </ion-label>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" mode="ios" class="block_btn" (click)="onPayment()">
      Confirm
    </ion-button>
  </ion-toolbar>
</ion-footer>
