<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="notification" *ngFor="let item of [1,2,3,4,5,6]">
    <div class="flex">
      <ion-label class=""> Smile Dodiya confirm your booking request </ion-label>
      <div class="time">
        <ion-icon name="time-outline" color="medium"></ion-icon>
        <ion-label class="grey_text"> 09:00 PM </ion-label>
      </div>
    </div>
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
  </div>
</ion-content>
