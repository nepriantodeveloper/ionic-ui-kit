<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="filter">
    <ion-row>
      <ion-col size="6">
        <ion-icon name="swap-vertical-outline"></ion-icon>
        <ion-label style="margin-left: 5px;">Sort</ion-label>
      </ion-col>
      <ion-col size="6" (click)="onFilter()">
        <ion-icon name="filter-outline"></ion-icon>
        <ion-label style="margin-left: 5px;">Filter</ion-label>
      </ion-col>
    </ion-row>
  </div>

  <div class="fav_list" *ngFor="let item of [1,2,3,4]">
    <ion-row>
      <ion-col size="4">
        <div class="bg_white">
          <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
          <ion-label style="margin-left: 5px;">Jaydeep Hirani</ion-label>
          <div class="flex">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-label style="margin-left: 5px;">4.8</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="bg_white">
          <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
          <ion-label style="margin-left: 5px;">Jaydeep Hirani</ion-label>
          <div class="flex">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-label style="margin-left: 5px;">4.8</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="bg_white">
          <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
          <ion-label style="margin-left: 5px;">Jaydeep Hirani</ion-label>
          <div class="flex">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-label style="margin-left: 5px;">4.8</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
