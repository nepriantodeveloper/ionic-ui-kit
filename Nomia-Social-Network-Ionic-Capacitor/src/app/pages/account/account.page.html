<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
    <div class="title">
      <ion-label style="font-size: 17px; font-family: 'bold';">Jaydeep Hirani</ion-label>
      <ion-label style="font-size: 13px;">jaydeep@gmail.com</ion-label>
    </div>
  </div>

  <div class="flex top_border">
    <ion-label class="head_text">Account Credits</ion-label>
    <ion-label class="bg_text">$0.00</ion-label>
  </div>

  <div class="flex bottom_border top_border">
    <ion-label class="head_text">Favorites</ion-label>
    <div style="display: flex; align-items: center;">
      <div class="bg_image fav_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
      <div class="bg_image fav_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
      <div class="bg_image fav_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </div>
  </div>

  <div class="flex bottom_border" (click)="onSetting()">
    <ion-label class="head_text">Settings</ion-label>
    <div style="display: flex; align-items: center;">
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </div>
  </div>

  <div class="flex bottom_border" (click)="onFavorite()">
    <ion-label class="head_text">Favorites</ion-label>
    <div style="display: flex; align-items: center;">
      <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
    </div>
  </div>

  <ion-label class="bold_text">Address</ion-label>

  <div class="flex">
    <div class="column">
      <ion-label class="simple_text">Home</ion-label>
      <ion-label>43, Smile Street Palitana</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </div>

  <div class="flex bottom_border">
    <ion-label class="color_text">Add New Address</ion-label>
    <ion-icon name="add-circle" color="primary"></ion-icon>
  </div>

  <ion-label class="bold_text">Payment Cards</ion-label>

  <div class="payment">
    <div style="display: flex;">
      <div class="bg_image card_image" [style.backgroundImage]="'url(assets/images/visa.png)'"></div>
      <div class="title">
        <ion-label>Main Card</ion-label>
        <ion-label class="simple_text">**** **** **** 9090</ion-label>
      </div>
    </div>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </div>

  <div class="payment">
    <div style="display: flex;">
      <div class="bg_image card_image" [style.backgroundImage]="'url(assets/images/master.png)'"></div>
      <div class="title">
        <ion-label>Other Card</ion-label>
        <ion-label class="simple_text">**** **** **** 9090</ion-label>
      </div>
    </div>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </div>

  <div class="flex bottom_border">
    <ion-label class="color_text">Add New Card</ion-label>
    <ion-icon name="add-circle" color="primary"></ion-icon>
  </div>

</ion-content>
