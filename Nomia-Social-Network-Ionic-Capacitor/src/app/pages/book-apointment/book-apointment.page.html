<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="calender">
    <ion-slides #slideDate>
      <ion-slide>
        <ion-row class="row_cal">
          <ion-col size="0.75" (click)="previousWeek()">
            <ion-icon name="arrow-back-outline" mode="md" class="icon_change center_item" *ngIf="currentWeek != 0">
            </ion-icon>
          </ion-col>
          <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')" size="1.5"
            (click)="selectDate(day)">
            <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}
            </ion-label>
            <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date }}
            </ion-label>
          </ion-col>
          <ion-col size="0.75" (click)="nextWeek()">
            <ion-icon name="arrow-forward-outline" mode="md" class="icon_change center_item"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="time">
    <ion-row>
      <ion-col>
        <div class="complete">
          <ion-label> Start </ion-label>
          <ion-label><strong>8:00 AM</strong></ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div class="complete">
          <ion-label> End </ion-label>
          <ion-label><strong>10:00 AM</strong> </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" mode="ios" class="block_btn" (click)="onReview()">
      Done
    </ion-button>
  </ion-toolbar>
</ion-footer>
