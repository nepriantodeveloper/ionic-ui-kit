<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add New Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="head_div">
      <img src="assets/img/credit.jpg" class="img">
    </div>

    <ion-item class="input ion-no-padding">
      <ion-label position="stacked" color="primary">Card number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item class="input ion-no-padding">
      <ion-label position="stacked" color="primary">Card holder name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-item class="input ion-no-padding">
          <ion-label position="stacked" color="primary">Expiration date</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="input ion-no-padding">
          <ion-label position="stacked" color="primary">CVV</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>


<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToTabs()" expand="block">
      Add
    </ion-button>
  </div>
</ion-footer>
