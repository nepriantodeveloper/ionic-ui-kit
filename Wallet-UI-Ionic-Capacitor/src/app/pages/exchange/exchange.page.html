<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="wallet_div">
      <div class="details">
        <div class="col">
          <ion-label class="text">From</ion-label>
          <ion-label class="title">USD</ion-label>
        </div>
        <ion-label class="price">$108</ion-label>
      </div>
    </div>

    <div class="icon_div">
      <div class="t_icon">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </div>

    <div class="wallet_div">
      <div class="details">
        <div class="col">
          <ion-label class="text">To</ion-label>
          <ion-label class="title">INR</ion-label>
        </div>
        <ion-label class="price">$2000</ion-label>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToTabs()" expand="block">
      Exchange
    </ion-button>
  </div>
</ion-footer>
