<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar>
        <img src="assets/img/logo.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="ellipsis-vertical-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="profile">
      <div class="profile-item">
        <div class="profile-picture">
          <div class="img" [style.backgroundImage]="'url(assets/img/profile.jpg)'">
          </div>
        </div>
      </div>
    </div>


    <div class="item_div" (click)="goToEditProfile()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Account</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToMyCards()">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>My Cards</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToCurrency()">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Currency</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToNotification()">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notification</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToSecurity()">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Security</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToInvite()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Invite Friend</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToHelp()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>

</ion-content>
