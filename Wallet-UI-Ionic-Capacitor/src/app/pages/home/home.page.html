<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar class="logo">
        <img src="assets/img/logo.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToNotification()">
        <ion-icon slot="start" name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Paynet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="main-content">

    <div class="credit_card_div">
      <div class="credit_card" *ngFor="let item of [1,2,3,4,5,6,7]">
        <div class="upper_div">
          <div class="title_left">
            <ion-label class="text">Balance</ion-label>
            <ion-label class="title">$2,456</ion-label>
          </div>
          <div class="card_logo_img" [style.backgroundImage]="'url(assets/img/paypal.png)'"></div>
        </div>
        <div class="lower_div">
          <div class="title_left">
            <ion-label class="text">Account Number</ion-label>
            <ion-label class="title">*** *** *** 8999</ion-label>
          </div>
          <div class="card_logo_img" [style.backgroundImage]="'url(assets/img/pay.png)'"></div>
        </div>
      </div>
    </div>

    <div class="title_div">
      <ion-label class="title">Upcoming Bill</ion-label>
      <ion-label class="btn">See All</ion-label>
    </div>

    <div class="list_card">
      <div class="col_div" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
        <div class="item_card">
          <div class="icon">
            <div class="cate_img" [style.backgroundImage]="'url(assets/img/logo.png)'"></div>
          </div>
          <div class="details">
            <div class="flex_row">
              <div class="col">
                <ion-label class="title">Market Bill</ion-label>
                <ion-label class="text">July 26, 2025</ion-label>
              </div>
              <ion-button expand="block" fill="outline" size="small" shape="" (click)="goToTopup()">
                Pay
              </ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
