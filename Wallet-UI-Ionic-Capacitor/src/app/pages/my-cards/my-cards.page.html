<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="credit_card" *ngFor="let item of [1,2,3,4,5,6,7]">
      <div class="upper_div">
        <div class="title_left">
          <ion-label class="text">Balance</ion-label>
          <ion-label class="title">$2,456</ion-label>
        </div>
        <div class="card_logo_img" [style.backgroundImage]="'url(assets/img/paypal.png)'"></div>
      </div>
      <div class="lower_div">
        <div class="title_left">
          <ion-label class="text">Account Number</ion-label>
          <ion-label class="title">*** *** *** 8999</ion-label>
        </div>
        <div class="card_logo_img" [style.backgroundImage]="'url(assets/img/pay.png)'"></div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToAddCard()" expand="block">
      Add New Card
    </ion-button>
  </div>
</ion-footer>
