<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Promo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <ion-label class="text">Select the Promo Code you want to use.</ion-label>
    <ion-list>
      <ion-radio-group class="md">

        <ion-item lines="none" class="payment">
          <ion-avatar slot="start">
            <img src="assets/img/mop.png" />
          </ion-avatar>
          <ion-label>NEWJOIN50</ion-label>
          <ion-radio slot="end" value="1"></ion-radio>
        </ion-item>

        <ion-item lines="none" class="payment">
          <ion-avatar slot="start">
            <img src="assets/img/mop.png" />
          </ion-avatar>
          <ion-label>APPLY60</ion-label>
          <ion-radio slot="end" value="2"></ion-radio>
        </ion-item>

        <ion-item lines="none" class="payment">
          <ion-avatar slot="start">
            <img src="assets/img/mop.png" />
          </ion-avatar>
          <ion-label>BUY2OFF</ion-label>
          <ion-radio slot="end" value="3"></ion-radio>
        </ion-item>

        <ion-item lines="none" class="payment">
          <ion-avatar slot="start">
            <img src="assets/img/mop.png" />
          </ion-avatar>
          <ion-label>BUY2OFF</ion-label>
          <ion-radio slot="end" value="4"></ion-radio>
        </ion-item>
      </ion-radio-group>

    </ion-list>

  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" shape="round" (click)="goToBack()" expand="block">
      Add Promo
    </ion-button>
  </div>
</ion-footer>
