<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Special Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="banner_div" *ngFor="let item of [1,2,3,4,5,6,7]">
      <div class="content ion-padding-top">
        <ion-label class="discount">GRAB</ion-label>
        <ion-label class="title">60% OFF</ion-label>
        <ion-label class="text">Relish on flavorsome cuisines & delights from top eateries.</ion-label>
      </div>
      <div class="img">
        <img src="assets/img/h3.png">
      </div>
    </div>

  </div>
</ion-content>
