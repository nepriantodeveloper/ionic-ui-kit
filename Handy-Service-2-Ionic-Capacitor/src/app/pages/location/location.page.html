<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div #map id="map" class="map"></div>

  </div>

</ion-content>

<ion-footer>
  <div class="footer">
    <ion-label class="text">SELECT SERVICE LOCATION</ion-label>
    <div class="location">
      <ion-label class="title">
        <ion-icon name="location-outline"></ion-icon> &nbsp; Efcee Park
      </ion-label>
      <ion-label class="change">CHANGE</ion-label>
    </div>
    <ion-label class="text">Vistara, Finland - 202020</ion-label>
    <ion-button (click)="goToAddress()" expand="block">
      CONFIRM LOCATION
    </ion-button>
  </div>

</ion-footer>
