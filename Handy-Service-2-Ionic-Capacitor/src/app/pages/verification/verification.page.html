<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="upper_div">
      <div class="logo_img" [style.backgroundImage]="'url(assets/img/logo.png)'">
      </div>
      <ion-label class="title">Verification</ion-label>
      <ion-label class="text">Enter your OTP code</ion-label>
    </div>

    <div class="verify">
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
    </div>

    <ion-button (click)="goToTabs()" class="submit-btn" shape="round" expand="block">
      Send
    </ion-button>

    <ion-button expand="block" color="medium" fill="clear" shape="round">
      Send OTP again
    </ion-button>
  </div>
</ion-content>
