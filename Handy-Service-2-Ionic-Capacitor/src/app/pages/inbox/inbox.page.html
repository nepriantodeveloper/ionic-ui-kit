<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar>
        <img src="assets/img/logo.jpg" />
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="search-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="start" name="ellipsis-vertical-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="list_card" *ngFor="let item of [1,2,3,4,5,6,7]" (click)="goToMessage()">
      <div class="img" [style.backgroundImage]="'url(assets/img/profile.jpg)'">
      </div>

      <div class="details">
        <div class="flex_row">
          <ion-label class="title">Andrew Russle</ion-label>
          <ion-label class="tag">2</ion-label>
        </div>
        <div class="flex_row">
          <ion-label class="text">Lorem ipsum dolor sit, amet</ion-label>
          <ion-label class="text">12:26</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
