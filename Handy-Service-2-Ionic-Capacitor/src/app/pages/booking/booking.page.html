<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Booking Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <ion-datetime presentation="date"></ion-datetime>

    <div class="hour_div">
      <div class="detail">
        <ion-label class="title">Working Hours</ion-label>
        <ion-label class="text">Cost Increase after 2 hrs work</ion-label>

      </div>
      <div class="item-add">
        <ion-icon class="remove" slot="start" name="remove"></ion-icon>
        <ion-label>2</ion-label>
        <ion-icon class="add" slot="end" name="add"></ion-icon>
      </div>
    </div>

    <div class="slot_div">
      <ion-label class="title">Choose Start Time</ion-label>
      <div class="segment">
        <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">09:00 AM
        </div>
        <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">09:00 AM
        </div>
        <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">09:00 AM
        </div>
        <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 4">09:00 AM
        </div>
        <div (click)="segmentChange(5)" class="seg_name" [class.active]="seg_id == 5">09:00 AM
        </div>
        <div (click)="segmentChange(6)" class="seg_name" [class.active]="seg_id == 6">09:00 AM
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-button expand="block" class="btn" shape="round" (click)="goToAddress()">
    Total: $320
  </ion-button>
</ion-footer>
