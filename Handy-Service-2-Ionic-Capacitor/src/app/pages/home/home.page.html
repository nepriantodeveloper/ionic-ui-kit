<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar>
        <img src="assets/img/logo.jpg" />
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToNotification()">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="goToBookmark()">
        <ion-icon name="bookmark-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Handyman</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="main-content">
    <div class="searchbox" (click)="goToSearch()">
      <ion-icon class="icon" name="search"></ion-icon>
      <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
      <ion-icon class="icon" name="filter-outline"></ion-icon>
    </div>

    <div class="title_div ion-padding">
      <ion-label class="title">Special Offer</ion-label>
      <ion-label class="btn" (click)="goToOffer()">See All</ion-label>
    </div>

    <div class="banner_div" (click)="goToOffer()">
      <div class="content">
        <ion-label class="discount">GRAB</ion-label>
        <ion-label class="title">60% OFF</ion-label>
        <ion-label class="text">Relish on flavorsome cuisines & delights from top eateries.</ion-label>
      </div>
      <div class="img">
        <img src="assets/img/h3.png">
      </div>
    </div>

    <div class="title_div ion-padding">
      <ion-label class="title">Services</ion-label>
      <ion-label class="btn" (click)="goToCategory()">See All</ion-label>
    </div>
    <div class="badge">
      <ion-row>
        <ion-col size="3" *ngFor="let item of [0,1,2,3,4,5,6,7]">
          <ion-img src="assets/img/mop.png" (click)="goToService()"></ion-img>
          <ion-label>Cleaning</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <div class="title_div ion-padding">
      <ion-label class="title">Most Popular</ion-label>
      <ion-label class="btn" (click)="goToPopular()">See All</ion-label>
    </div>

    <div class="segment">
      <div (click)="segmentChange(1)" class="seg_name" [class.active]="seg_id == 1">All
      </div>
      <div (click)="segmentChange(2)" class="seg_name" [class.active]="seg_id == 2">Popular
      </div>
      <div (click)="segmentChange(3)" class="seg_name" [class.active]="seg_id == 3">Ruftop
      </div>
      <div (click)="segmentChange(4)" class="seg_name" [class.active]="seg_id == 4">Popular
      </div>
      <div (click)="segmentChange(5)" class="seg_name" [class.active]="seg_id == 5">Painting
      </div>
      <div (click)="segmentChange(6)" class="seg_name" [class.active]="seg_id == 6">Popular
      </div>
    </div>



    <div class="list_card" *ngFor="let item of [1,2,3,4,5,6,7]" (click)="goToDetail()">
      <div class="img" [style.backgroundImage]="'url(assets/img/h2.jpg)'">
      </div>
      <div class="detail">
        <div class="item">
          <ion-label class="title">Eldorado Resort</ion-label>
          <ion-label class="price">$35</ion-label>
        </div>
        <div class="item">
          <ion-label class="text">Andrue Russle</ion-label>
        </div>
        <div class="item">
          <div class="rating">
            <ion-icon class="star" color="warning" name="star"></ion-icon>
            <ion-label class="color_txt">4.8</ion-label>
            <ion-label class="small_text">(322 reviews)</ion-label>
          </div>
          <ion-icon color="primary" name="bookmark"></ion-icon>
        </div>
      </div>
    </div>

  </div>
</ion-content>
