<ion-header>
  <ion-toolbar>
    <ion-title>My Calender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <ion-datetime presentation="date"></ion-datetime>

    <div class="list_card" *ngFor="let item of [1,2,3,4,5,6,7]" (click)="goToTicket()">
      <div class="img" [style.backgroundImage]="'url(assets/img/s1.jpg)'">
      </div>
      <div class="detail">
        <div class="item">
          <ion-label class="title">House Cleaning</ion-label>
        </div>
        <div class="item">
          <ion-label class="text">Andrue Russule</ion-label>
        </div>
        <div class="item">
          <ion-label class="status">Completed</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
