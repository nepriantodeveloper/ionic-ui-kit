<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Languages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <ion-label class="text">Select Language you want to use.</ion-label>
    <ion-list>
      <ion-radio-group class="md">

        <ion-item lines="none" class="payment">
          <ion-label>English</ion-label>
          <ion-radio slot="end" value="1"></ion-radio>
        </ion-item>

        <ion-item lines="none" class="payment">
          <ion-label>Spanish</ion-label>
          <ion-radio slot="end" value="2"></ion-radio>
        </ion-item>

        <ion-item lines="none" class="payment">
          <ion-label>Hindi</ion-label>
          <ion-radio slot="end" value="3"></ion-radio>
        </ion-item>

        <ion-item lines="none" class="payment">
          <ion-label>English India</ion-label>
          <ion-radio slot="end" value="4"></ion-radio>
        </ion-item>
      </ion-radio-group>

    </ion-list>

  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" shape="round" (click)="goToBack()" expand="block">
      Apply
    </ion-button>
  </div>
</ion-footer>
