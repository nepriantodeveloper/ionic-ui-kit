<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Popular Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="searchbar">
    <div class="icon">
      <ion-label class="search">Search</ion-label>
      <ion-icon slot="end" name="search" color="medium"></ion-icon>
    </div>
    <ion-icon slot="end" name="filter-outline" color="primary" class="filter"></ion-icon>
  </div>

  <ion-row>
    <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
      <div class="store">
        <div class="image">
          <div class="bg_image store_image" [style.backgroundImage]="'url(assets/images/s1.png)'">
          </div>
        </div>
        <ion-label class="dark_text">Love Grocery</ion-label>
        <ion-label class="grey_text">10 mins</ion-label>
      </div>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-content>
