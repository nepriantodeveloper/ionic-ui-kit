<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label>Notify me when</ion-label>

  <div class="flex">
    <ion-label>Buy Something</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Receive Points</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Send Payment</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>New Promo Available</ion-label>
    <ion-toggle name="blueberry"></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>New Service available</ion-label>
    <ion-toggle name="blueberry"></ion-toggle>
  </div>
</ion-content>
