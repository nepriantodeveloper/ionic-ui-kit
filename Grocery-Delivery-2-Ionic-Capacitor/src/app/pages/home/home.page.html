<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="onNotification()">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onFavorite()">
      <ion-button>
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Hello, Jaydeep</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <div class="searchbar">
    <div class="icon" (click)="onFind()">
      <ion-label class="search">Search</ion-label>
      <ion-icon slot="end" name="search" color="medium"></ion-icon>
    </div>
    <ion-icon slot="end" name="filter-outline" color="primary" class="filter"></ion-icon>
  </div>

  <div class="banner">
    <div class="bg_image banner_image" [style.backgroundImage]="'url(assets/images/sale.webp)'">
    </div>
  </div>

  <div class="flex">
    <ion-label class="bold_text">Popular Store</ion-label>
    <ion-label class="color_text" (click)="onStore()">See all</ion-label>
  </div>

  <div class="slide">
    <div class="store" *ngFor="let item of [1,2,3,4,5,6,7]" (click)="onStoreDetail()">
      <div class="image">
        <div class="bg_image store_image" [style.backgroundImage]="'url(assets/images/s1.png)'">
        </div>
      </div>
      <ion-label class="dark_text">Love Grocery</ion-label>
      <ion-label class="grey_text">10 mins</ion-label>
    </div>
  </div>

  <div class="flex">
    <ion-label class="bold_text">Popular Grocery</ion-label>
    <ion-label class="color_text" (click)="onGrocery()">See all</ion-label>
  </div>

  <div class="grocery" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
    <div class="left">
      <div class="bg_image grocery_image" [style.backgroundImage]="'url(assets/images/cabage.jpg)'">
      </div>
      <div>
        <ion-label class="bold_text">Fresh Cabbage</ion-label>
        <ion-label class="grey_text">Lovy Grocery</ion-label>
      </div>
    </div>
    <div class="right">
      <ion-label class="price">$8</ion-label>
    </div>
  </div>


</ion-content>
