<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Deliver to</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bg_white border">
    <div>
      <ion-icon slot="start" name="location" class="icon" color="primary"></ion-icon>
    </div>
    <div>
      <ion-label class="label">Home</ion-label>
      <ion-label class="address">Smile Street, Palitana</ion-label>
    </div>
  </div>

  <div class="bg_white">
    <div>
      <ion-icon slot="start" name="location" class="icon" color="primary"></ion-icon>
    </div>
    <div>
      <ion-label class="label">Work</ion-label>
      <ion-label class="address">Happy Street, Palitana</ion-label>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="flex">
      <ion-label class="text">Subtotal</ion-label>
      <ion-label class="number">$32</ion-label>
    </div>
    <div class="flex">
      <ion-label class="text">Delivery Charge</ion-label>
      <ion-label class="number">$5</ion-label>
    </div>
    <div class="flex">
      <ion-label class="text">Discount</ion-label>
      <ion-label class="number">$10</ion-label>
    </div>
    <div class="flex total">
      <ion-label class="text">Total</ion-label>
      <ion-label class="number">$27</ion-label>
    </div>
    <ion-button expand="block" (click)="onPayment()" color="light">
      Next
    </ion-button>
  </ion-toolbar>
</ion-footer>
