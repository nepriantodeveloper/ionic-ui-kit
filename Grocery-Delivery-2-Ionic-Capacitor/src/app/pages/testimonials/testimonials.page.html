<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Testimonials</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-row *ngFor="let item of [1,2,3,4,5,6]" class="textimonials">
    <ion-col size="2">
      <div class="bg_image grocery_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'">
      </div>
    </ion-col>
    <ion-col size="8">
      <ion-label class="bold_text">Jenny Wilson</ion-label>
      <ion-label class="grey_text">September 1 2022</ion-label>
      <ion-label class="label">The grocery is very delicious and the service is satisfying! love it!</ion-label>
    </ion-col>
    <ion-col size="2">
      <div class="right">
        <ion-icon slot="start" name="star" class="star" color="light"></ion-icon>
        <ion-label class="price">5</ion-label>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
