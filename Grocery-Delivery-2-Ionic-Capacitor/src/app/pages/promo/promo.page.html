<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Promo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card" *ngFor="let item of [1,2,3,4]">
    <div class="bg_image card_image" [style.backgroundImage]="'url(assets/images/sale.webp)'">
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="onBack()">
      Add
    </ion-button>
  </ion-toolbar>
</ion-footer>
