<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Remove Favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="icon">
    <ion-icon name="heart-outline" class="favorite" color="primary"></ion-icon>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-label class="cancel" (click)="onBack()">Cancel</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label class="detail_button" (click)="onBack()">Yes, Continue</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
