<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Order Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="searchbar">
    <div class="icon">
      <ion-label class="search">Search</ion-label>
      <ion-icon slot="end" name="search" color="medium"></ion-icon>
    </div>
    <ion-icon slot="end" name="filter-outline" color="primary" class="filter"></ion-icon>
  </div>

  <ion-label class="promo" (click)="onPromo()">Add Promo</ion-label>

  <ion-row *ngFor="let item of [1,2,3]" class="cart_item">
    <ion-col size="2">
      <div class="bg_image grocery_image" [style.backgroundImage]="'url(assets/images/cabage.jpg)'">
      </div>
    </ion-col>
    <ion-col size="7">
      <ion-label class="bold_text">Fresh Cabbage</ion-label>
      <ion-label class="grey_text">Love Grocery</ion-label>
      <ion-label class="price">$10</ion-label>
    </ion-col>
    <ion-col size="3">

      <div class="right">
        <ion-icon name="remove-outline" class="remove" color="primary"></ion-icon>
        <ion-label class="quantity">1</ion-label>
        <ion-icon name="add-outline" class="add" color="light"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="flex">
      <ion-label class="text">Subtotal</ion-label>
      <ion-label class="number">$32</ion-label>
    </div>
    <div class="flex">
      <ion-label class="text">Delivery Charge</ion-label>
      <ion-label class="number">$5</ion-label>
    </div>
    <div class="flex">
      <ion-label class="text">Discount</ion-label>
      <ion-label class="number">$10</ion-label>
    </div>
    <div class="flex total">
      <ion-label class="text">Total</ion-label>
      <ion-label class="number">$27</ion-label>
    </div>
    <ion-button expand="block" (click)="onAddress()" color="light">
      Place My Order
    </ion-button>
  </ion-toolbar>
</ion-footer>
