<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add New Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card">
    <ion-icon name="camera" color="primary"></ion-icon>
    <ion-label>Scan Identity Card</ion-label>
  </div>

  <ion-label class="label">Id Card Number<span>*</span></ion-label>

  <ion-item lines="none">
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-label class="label">Country/Region<span>*</span></ion-label>

  <ion-item lines="none">
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-label class="label">Expiry Date<span>*</span></ion-label>

  <ion-item lines="none">
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-label class="label">CVV<span>*</span></ion-label>

  <ion-item lines="none">
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="onBack()">
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
