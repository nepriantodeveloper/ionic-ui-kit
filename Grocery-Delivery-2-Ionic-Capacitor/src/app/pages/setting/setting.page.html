<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex">
    <div class="left">
      <ion-icon slot="start" name="person" class="icon" color="primary"></ion-icon>
      <ion-label>Account</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>

  <div class="flex" (click)="onNotify()">
    <div class="left">
      <ion-icon slot="start" name="notifications" class="icon" color="primary"></ion-icon>
      <ion-label>Notification</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>

  <div class="flex" (click)="onMyCard()">
    <div class="left">
      <ion-icon slot="start" name="card" class="icon" color="primary"></ion-icon>
      <ion-label>My Card</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>

  <div class="flex">
    <div class="left">
      <ion-icon slot="start" name="globe" class="icon" color="primary"></ion-icon>
      <ion-label>Contacts</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>

  <div class="flex" (click)="onSecurity()">
    <div class="left">
      <ion-icon slot="start" name="lock-closed" class="icon" color="primary"></ion-icon>
      <ion-label>Security</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>

  <div class="flex" (click)="onOthers()">
    <div class="left">
      <ion-icon slot="start" name="extension-puzzle" class="icon" color="primary"></ion-icon>
      <ion-label>Others</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>

  <div class="flex" (click)="onLogout()">
    <div class="left">
      <ion-icon slot="start" name="log-out" class="red" color="danger"></ion-icon>
      <ion-label>Logout</ion-label>
    </div>
  </div>
</ion-content>
