<ion-content class="ion-padding">
  <div class="ion-padding space">
    <div>
      <ion-label class="simp_lbl">Sign up for free</ion-label>

      <ion-label class="label">Email<span>*</span></ion-label>

      <ion-item lines="none">
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-label class="label">Password<span>*</span></ion-label>

      <ion-item lines="none">
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <div class="check">
        <ion-checkbox mode="md" checked></ion-checkbox>
        <ion-label>Remember me</ion-label>
      </div>

      <ion-button expand="block" (click)="onFillBio()">
        Sign up
      </ion-button>

      <ion-label class="or">Or Continue With</ion-label>

      <div class="button">
        <div class="facebook">
          <div class="bg_image logo_image" [style.backgroundImage]="'url(assets/images/facebook.png)'">
          </div>
          <ion-label>Facebook</ion-label>
        </div>
        <div class="facebook">
          <div class="bg_image logo_image" [style.backgroundImage]="'url(assets/images/google.png)'">
          </div>
          <ion-label>Google</ion-label>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom">
      <ion-label class="last_lbl">Already have an account? <span (click)="onLogin()">Sign in</span></ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
