<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="searchbar">
    <div class="icon">
      <ion-label class="search">Search</ion-label>
      <ion-icon slot="end" name="search" color="medium"></ion-icon>
    </div>
    <ion-icon slot="end" name="filter-outline" color="primary" class="filter"></ion-icon>
  </div>

  <div class="flex" *ngFor="let item of [1,2,3,4,5,6,7]">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/check.png)'"></div>
    <div class="text">
      <ion-label class="bold_text">Your Order os complete</ion-label>
      <ion-label class="grey_text">$12</ion-label>
    </div>
  </div>
</ion-content>
