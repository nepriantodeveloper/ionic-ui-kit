<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Others</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex">
    <div class="left">
      <ion-icon slot="start" name="language" class="icon" color="primary"></ion-icon>
      <ion-label>Language</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>

  <div class="flex">
    <div class="left">
      <ion-icon slot="start" name="logo-usd" class="icon" color="primary"></ion-icon>
      <ion-label>Fast Payment</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </div>
</ion-content>
