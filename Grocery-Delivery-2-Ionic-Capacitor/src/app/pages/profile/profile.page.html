<ion-content>
  <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'">
  </div>

  <div class="ion-padding">
    <ion-label class="gold">Member Gold</ion-label>

    <div class="flex">
      <div>
        <ion-label class="name">Jaydeep Hirani</ion-label>
        <ion-label class="mail">jaydeep@initappz.com</ion-label>
      </div>
      <div>
        <ion-icon slot="start" name="pencil" color="primary" class="location"></ion-icon>
        <ion-icon slot="start" name="settings" color="primary" class="location" (click)="onSettings()"></ion-icon>
      </div>
    </div>

    <div class="bg_white">
      <div class="bg_image voucher_image" [style.backgroundImage]="'url(assets/images/voucher.png)'">
      </div>
      <ion-label class="total"> You have 4 vouchers</ion-label>
    </div>

    <div class="flex">
      <ion-label class="head_text">Favorite</ion-label>
      <ion-label class="color_text" (click)="onFavorite()">See all</ion-label>
    </div>

    <ion-row *ngFor="let item of [1,2,3,4,5,6,7]" class="cart_item">
      <ion-col size="2">
        <div class="bg_image grocery_image" [style.backgroundImage]="'url(assets/images/cabage.jpg)'">
        </div>
      </ion-col>
      <ion-col size="8">
        <ion-label class="bold_text">Fresh Cabbage</ion-label>
        <ion-label class="grey_text">Love Grocery</ion-label>
        <ion-label class="price">$10</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="heart" color="primary" class="heart"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
