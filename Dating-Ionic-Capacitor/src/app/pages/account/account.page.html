<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar>
        <img src="assets/img/heart.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="ellipsis-vertical-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="profile">
      <div class="profile-item">
        <div class="profile-picture">
          <img src="assets/img/profile2.jpg">
        </div>
      </div>
    </div>


    <div class="card">
      <div class="cate-detail">
        <div class="left-div">
          <ion-label class="title">Enjoy All Benefits!</ion-label>
          <ion-label class="text">Enjoy unlimited swiping like without restrictions & without ads.</ion-label>

          <ion-button shape="round" expand="block" color="light" size="small" (click)="goToVIP()">
            Get VIP
          </ion-button>
        </div>
        <div class="icon">
          <div class="cate_img" [style.backgroundImage]="'url(assets/img/crown.png)'"></div>
        </div>
      </div>
    </div>

    <div class="item_div" (click)="goToProfile()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile Detail</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToSetting()">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToHelp()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Help Center</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToInvite()">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Invite Friend</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>

</ion-content>
