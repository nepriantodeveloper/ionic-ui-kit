<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="item_div" (click)="goToEdit()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Personal Information</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToFilter()">
      <ion-icon name="filter-outline"></ion-icon>
      <ion-label>Discovery Settings</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToHelp()">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label>Privacy & Permissions</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToNotification()">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notification</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToSecurity()">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label>Security</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label>Data & Storage</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Feedback</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="language-outline"></ion-icon>
      <ion-label>Language</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>About App</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>

</ion-content>
