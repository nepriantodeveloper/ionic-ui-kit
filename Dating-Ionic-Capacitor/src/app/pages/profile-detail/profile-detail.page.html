<ion-content>
  <div class="img" [style.backgroundImage]="'url(assets/img/profile2.jpg)'">
    <div class="icon">
      <ion-icon class="back" name="chevron-back-outline" (click)="goToBack()"></ion-icon>
    </div>
    <div>
      <ion-icon class="setting" color="primary" name="settings-outline"></ion-icon>
    </div>
    <div>
      <ion-label class="edit" (click)="goToEditProfile()">Edit info</ion-label>
    </div>
  </div>

  <div class="main-content">
    <div class="uper_div">
      <div class="item">
        <ion-label class="name">John Doe</ion-label>
        <ion-badge class="badge">24 year</ion-badge>
      </div>
      <div class="item">
        <ion-label class="text">Florida, Usa</ion-label>
      </div>
      <div class="line"></div>
      <div>
        <ion-icon class="icon" name="school-outline"></ion-icon>
        <ion-label class="text">Flutter Devlopment at Google</ion-label>
      </div>

      <div>
        <ion-icon class="icon" name="file-tray-outline"></ion-icon>
        <ion-label class="text">Music, Traveling, Netflix</ion-label>
      </div>
      <div class="title-head">
        <div class="title-head">
          <ion-label>About</ion-label>
        </div>
        <div class="text">
          <ion-label>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo optio eos totam quis excepturi rem
            quibusdam voluptatem id a.
          </ion-label>
        </div>
      </div>

      <div class="interest">
        <div class="title-head">
          <ion-label class="title-head">Interest</ion-label>
        </div>
        <div class="chip">
          <ion-chip outline color="dark" *ngFor="let item of [1,2,3,4,5]">
            <img src="assets/img/heart.png" class="img">
            <ion-label> Travel </ion-label>
          </ion-chip>
        </div>
      </div>

      <ion-item class="ion-no-padding" lines="none">
        <ion-label class="text">Show my age</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </div>
  </div>
</ion-content>
