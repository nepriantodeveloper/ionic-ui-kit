<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Terms & Conditions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <ion-accordion-group>
      <ion-accordion *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
        <ion-item slot="header" class="ion-no-padding">
          <div class="a_header">
            <p class="text">What are the mandatory documents needed to list on JD?</p>
          </div>
        </ion-item>

        <ion-list slot="content">
          <div class="items">
            <ion-label class="text">This is one time fee chargged towardd the system and admin costs inclured durring
              the onboardig process. It is deducted from the weekly payouts after you start start Dating.
            </ion-label>
          </div>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>

  </div>
</ion-content>
