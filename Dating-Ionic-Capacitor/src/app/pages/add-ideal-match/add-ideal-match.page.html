<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Your Ideal Match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="title">
      <ion-label>What are you hoping to find on the Dating App?</ion-label>
    </div>

    <div class="img_div">
      <div class="flex" *ngFor="let item of [1,2,3,4]">

        <div class="card_div">
          <div class="img_back">
            <div class="img" [style.backgroundImage]="'url(assets/img/heart.png)'">
            </div>
          </div>

          <ion-label class="title">Friends</ion-label>
        </div>


      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" shape="round" (click)="goToTabs()" expand="block">
      Continue
    </ion-button>
  </div>
</ion-footer>
