<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row *ngFor="let item of [1,2,3]">
    <ion-col size="2">
      <div class="btn">
        <ion-icon name="checkmark-done-circle"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="10">
      <ion-label class="h5">Payment Successfully !</ion-label>
      <ion-label class="h6">You have successfully payment for concept.</ion-label>
    </ion-col>
  </ion-row>

</ion-content>
