<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Invite Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none" class="profile" *ngFor="let item of [1,2,3,4,5,6,7,8]">
    <ion-thumbnail>
      <img src="assets/images/9.jpg" />
    </ion-thumbnail>
    <div class="text">
      <ion-label class="h3">Jaydeep Dodiya</ion-label>
      <ion-label>+ 9562547895</ion-label>
    </div>
    <ion-button slot="end" shape="round" fill="outline" color="primary" (click)="onFollow()">
      Invite
    </ion-button>
  </ion-item>

</ion-content>
