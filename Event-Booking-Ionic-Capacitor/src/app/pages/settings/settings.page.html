<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onProfile()">
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-label> Edit Profile </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onNotification()">
    <ion-icon name="notifications" slot="start"></ion-icon>
    <ion-label> Notification </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onSecurity()">
    <ion-icon name="lock-closed" slot="start"></ion-icon>
    <ion-label> Security </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onAppearance()">
    <ion-icon name="eye" slot="start"></ion-icon>
    <ion-label> Appearance </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onHelp()">
    <ion-icon name="help" slot="start"></ion-icon>
    <ion-label> Help </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onFriends()">
    <ion-icon name="people" slot="start"></ion-icon>
    <ion-label> Invite Friends </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onLogout()">
    <ion-icon name="log-out" slot="start"></ion-icon>
    <ion-label> Logout </ion-label>
  </ion-item>

</ion-content>
