<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()" color="dark">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="sliders2">
    <div class="categoryIcon">
      <div class="imgs">
        <div class="back_image" [style.backgroundImage]="'url(assets/images/5.jpg )'">
          <ion-chip color="light">27 Dec</ion-chip>
        </div>
      </div>
      <div class="containt">
        <div class="name">BGMI Concept</div>
        <div class="concept">
          <ion-chip [outline]="true" color="primary">Music</ion-chip>
          <ion-avatar>
            <img src="assets/images/1.jpg">
          </ion-avatar>
          <ion-label>20K - Going</ion-label>
        </div>
        <div class="address">
          <div class="kind">
            <ion-icon class="icn" slot="start" name="location"></ion-icon>
            <ion-label>Grand Anevarsary, india</ion-label>
          </div>
          <ion-icon class="icn" slot="end" name="bookmark-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="btn">
      <ion-button class="contentbtn" fill="outline" expand="block">
        Cancel
      </ion-button>
      <ion-button class="contentbtn" expand="block">
        Remove
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
