<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <div class="backbtn">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Search</ion-title>
    </div>

    <div class="searchbar">
      <ion-searchbar mode="ios" showCancelButton="never"></ion-searchbar>
      <ion-buttons>
        <ion-button>
          <ion-icon name="filter"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="category_div">
    <div class="menu">
      <div class="item" *ngFor="let item of categories">
        <ion-label>{{item.name}}</ion-label>
      </div>
    </div>
  </div>

  <div class="ittl1">
    <ion-label class="ttl1">Search Results</ion-label>
    <ion-label class="ttl2">3.211 found</ion-label>
  </div>

  <div class="content3">
    <div class="concept_div" *ngFor="let item of userList">
      <ion-row (click)="onDetail()">
        <ion-col size="4">
          <div class="imgs">
            <div class="back_image" [style.backgroundImage]="'url(assets/images/4.jpg )'">
              <ion-chip color="light">27 Dec</ion-chip>
            </div>
          </div>
        </ion-col>
        <ion-col size="8">
          <div class="containt">
            <div class="name">{{item.name}}</div>
            <ion-chip [outline]="true" color="primary">Music</ion-chip>
            <div class="concept">
              <ion-avatar>
                <img src="assets/images/1.jpg">
              </ion-avatar>
              <ion-label>20K - Going</ion-label>
            </div>
            <div class="address">
              <div class="kind">
                <ion-icon class="icn" slot="start" name="location"></ion-icon>
                <ion-label>{{item.address}}</ion-label>
              </div>
              <ion-icon class="icn" slot="end" name="bookmark-outline"></ion-icon>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
