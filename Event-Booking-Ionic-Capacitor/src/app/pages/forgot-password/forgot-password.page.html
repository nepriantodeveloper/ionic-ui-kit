<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_div" *ngIf="current == 1">
    <div class="info">

      <div class="lbl">
        <ion-label>Please enter your EMAIL address.</ion-label>
      </div>

      <ion-label class="title">Email Address</ion-label>
      <ion-item lines="none">
        <ion-input type="email" placeholder="Enter email address."></ion-input>
      </ion-item>

      <ion-button class="content_button" (click)="current = 2" expand="block">
        Continue
      </ion-button>

    </div>
  </div>

  <div class="main_div" *ngIf="current == 2">
    <div class="info">

      <div class="lbl">
        <ion-label>OTP send to your email address.</ion-label>
      </div>

      <ion-label>Enter OTP</ion-label>
      <div class="otp">
        <ng-otp-input [config]="{length:4}"></ng-otp-input>
      </div>

      <ion-button class="content_button" (click)="current = 3" expand="block">
        Continue
      </ion-button>

    </div>
  </div>

  <div class="main_div" *ngIf="current == 3">
    <div class="info">

      <div class="lbl">
        <ion-label>Please enter your new PASSWORD.</ion-label>
      </div>

      <ion-label class="title">Password</ion-label>
      <ion-item lines="none">
        <ion-input type="password" placeholder="Enter New password."></ion-input>
      </ion-item>

      <ion-label class="title">Confirm Password</ion-label>
      <ion-item lines="none">
        <ion-input type="password" placeholder="Enter Confirm password."></ion-input>
      </ion-item>

      <ion-button class="content_button" (click)="onDone()" expand="block">
        Done
      </ion-button>

    </div>
  </div>

</ion-content>
