<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
    <ion-buttons class="searchbtn" slot="end">
      <ion-button (click)="onCode()">
        <ion-icon name="qr-code"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ittl1">
    <ion-label class="ttl1">Payment Method</ion-label>
    <ion-label class="ttl2" (click)="onCard()">Add New Card</ion-label>
  </div>

  <ion-item lines="none">
    <ion-thumbnail>
      <img src="assets/images/l1.png" />
    </ion-thumbnail>
    <div class="text">
      <ion-label class="h5">Pay Pal</ion-label>
    </div>
    <ion-checkbox slot="end"></ion-checkbox>
  </ion-item>

  <ion-item lines="none">
    <ion-thumbnail>
      <img src="assets/images/l2.png" />
    </ion-thumbnail>
    <div class="text">
      <ion-label class="h5">Google Pay</ion-label>
    </div>
    <ion-checkbox slot="end"></ion-checkbox>
  </ion-item>

  <ion-item lines="none">
    <ion-thumbnail>
      <img src="assets/images/l3.png" />
    </ion-thumbnail>
    <div class="text">
      <ion-label class="h5">Apple Pay</ion-label>
    </div>
    <ion-checkbox slot="end"></ion-checkbox>
  </ion-item>

  <div class="ittl2">
    <ion-label class="ttl1">Add Voucher</ion-label>
  </div>

  <div class="input">
    <ion-input placeholder="Voucher Code..."></ion-input>
    <ion-button shape="round">Apply</ion-button>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="content_button" (click)="onContinue()" expand="block">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
