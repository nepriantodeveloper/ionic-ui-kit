<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Bookmark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="category_div">
    <div class="menu">
      <div class="item" *ngFor="let item of categories">
        <ion-label>{{item.name}}</ion-label>
      </div>
    </div>
  </div>

  <div class="sliders2">
    <div class="categoryIcon" (click)="goToModel()" *ngFor="let item of userList">
      <div class="imgs">
        <div class="back_image" [style.backgroundImage]="'url(assets/images/5.jpg )'">
          <ion-chip color="light">27 Dec</ion-chip>
        </div>
      </div>
      <div class="containt">
        <div class="name">{{item.name}}</div>
        <div class="concept">
          <ion-chip [outline]="true" color="primary">Music</ion-chip>
          <ion-avatar>
            <img src="assets/images/1.jpg">
          </ion-avatar>
          <ion-label>20K - Going</ion-label>
        </div>
        <div class="address">
          <div class="kind">
            <ion-icon class="icn" slot="start" name="location"></ion-icon>
            <ion-label>{{item.address}}</ion-label>
          </div>
          <ion-icon class="icn" slot="end" name="bookmark-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>

</ion-content>
