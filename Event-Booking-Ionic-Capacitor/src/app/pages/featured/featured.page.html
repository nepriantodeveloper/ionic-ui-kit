<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onback()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Featured</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="content" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
    <div class="bg_img" [style.backgroundImage]="'url(assets/images/m1.jpg)'">
      <div class="text">
        <ion-label class="h4">International concept</ion-label>
        <ion-button class="content_button">
          Book
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>
