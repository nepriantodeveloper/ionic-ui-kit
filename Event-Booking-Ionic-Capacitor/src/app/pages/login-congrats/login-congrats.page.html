<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login Successfully</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="logo">
    <div class="bg_img" [style.backgroundImage]="'url(assets/images/logo.jpg)'"></div>
    <ion-label class="h5">Congrats !</ion-label>
    <ion-label class="h6">Your account is ready to use.</ion-label>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="contentbtn" (click)="onSubmit()" expand="block">
      Go to Homepage
    </ion-button>
  </ion-toolbar>
</ion-footer>
