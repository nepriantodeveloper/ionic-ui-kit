<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title>My Calendar Event</ion-title>
    <ion-buttons class="searchbtn" slot="end">
      <ion-button (click)="onMenu()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="head">
    <ion-button fill="clear" (click)="back()">
      <ion-icon name="chevron-back-outline" slot="icon-only" color="dark"></ion-icon>
    </ion-button>
    <p>{{ viewTitle }}</p>
    <ion-button fill="clear" (click)="next()">
      <ion-icon name="chevron-forward-outline" slot="icon-only" color="dark"></ion-icon>
    </ion-button>
  </div>

  <div class="calendar">
    <calendar [eventSource]="eventSource" calendarMode="month" [currentDate]="calendar.currentDate"
      (onEventSelected)="onEventSelected($event)" (onCurrentDateChanged)="onDateSelected($event)"
      noEventsLabel="No Bookings Found" (onTitleChanged)="onViewTitleChanged($event)" [startHour]="6" [endHour]="20"
      [step]="30" [startingDayWeek]="1" [monthviewDisplayEventTemplate]="template" [showEventDetail]="false">
    </calendar>
  </div>

  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div [class.with-event]="view.dates[row*7+col].events.length">
      {{view.dates[row*7+col].label}}
      <div class="indicator-container">
        <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
      </div>
    </div>
  </ng-template>

  <div class="ittl2">
    <ion-label class="ttl1">Event (10)</ion-label>
  </div>

  <div class="content3" *ngFor="let item of bookings">
    <div class="concept_div" *ngFor="let item of userList">
      <ion-row (click)="onDetail()">
        <ion-col size="4">
          <div class="imgs">
            <div class="back_image" [style.backgroundImage]="'url(assets/images/4.jpg )'">
              <ion-chip color="light">27 Dec</ion-chip>
            </div>
          </div>
        </ion-col>
        <ion-col size="8">
          <div class="containt">
            <div class="name">{{item.name}}</div>
            <ion-chip [outline]="true" color="primary">Music</ion-chip>
            <div class="concept">
              <ion-avatar>
                <img src="assets/images/1.jpg">
              </ion-avatar>
              <ion-label>20K - Going</ion-label>
            </div>
            <div class="address">
              <div class="kind">
                <ion-icon class="icn" slot="start" name="location"></ion-icon>
                <ion-label>{{item.address}}</ion-label>
              </div>
              <ion-icon class="icn" slot="end" name="bookmark-outline"></ion-icon>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
