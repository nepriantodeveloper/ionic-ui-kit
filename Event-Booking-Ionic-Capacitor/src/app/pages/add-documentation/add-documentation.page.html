<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Documents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="segments">
    <ion-segment value="1" [(ngModel)]="current" mode="ios">
      <ion-segment-button value="1">
        <ion-label>Photos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>Videos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="addnew" *ngIf="current == 1">
    <ion-icon name="add"></ion-icon>
    <ion-label>Select Photos</ion-label>
  </div>

  <div class="addnew" *ngIf="current == 2">
    <ion-icon name="add"></ion-icon>
    <ion-label>Select Videos</ion-label>
  </div>

  <div class="gallary" *ngIf="current == 1">
    <ion-row>
      <ion-col size="4" *ngFor="let item of [1,2,3,4,5]">
        <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      </ion-col>
    </ion-row>
  </div>

  <div class="gallary" *ngIf="current == 2">
    <ion-row>
      <ion-col size="4" *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <div class="imgs" [style.backgroundImage]="'url(assets/images/5.jpg)'">
          <ion-icon name="play-circle"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="contentbtn" (click)="onUpload()" expand="block">
      Upload & Publish
    </ion-button>
  </ion-toolbar>
</ion-footer>
