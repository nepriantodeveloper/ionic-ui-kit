<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Documentation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile">
    <ion-thumbnail>
      <img src="assets/images/9.jpg" />
    </ion-thumbnail>
    <ion-label class="h5">BGMI Concert</ion-label>
  </div>

  <div class="lines"></div>

  <div class="heading">
    <div class="concept" (click)="onGoing()">
      <ion-avatar>
        <img src="assets/images/1.jpg">
      </ion-avatar>
      <ion-label>20.378 - Going</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </div>
  </div>

  <div class="lines"></div>

  <div class="ittl1">
    <ion-label class="ttl1">Photos</ion-label>
    <ion-label class="ttl2" (click)="onPhotos()">See All</ion-label>
  </div>

  <div class="gallary">
    <ion-row>
      <ion-col size="4" *ngFor="let item of [1,2,3,4,5]">
        <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      </ion-col>
    </ion-row>
  </div>

  <div class="ittl1">
    <ion-label class="ttl1">Videos</ion-label>
    <ion-label class="ttl2" (click)="onVideos()">See All</ion-label>
  </div>

  <div class="gallary">
    <ion-row>
      <ion-col size="4" *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <div class="imgs" [style.backgroundImage]="'url(assets/images/5.jpg)'">
          <ion-icon name="play-circle"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
