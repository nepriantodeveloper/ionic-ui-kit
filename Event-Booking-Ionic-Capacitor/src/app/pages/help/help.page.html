<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onFaq()">
    <ion-label> FAQ </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onContact()">
    <ion-label> Contact Us </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onTerms()">
    <ion-label> Terms & Conditions </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onPrivacy()">
    <ion-label> Privacy Policy </ion-label>
  </ion-item>

  <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="onAbout()">
    <ion-label> About Us </ion-label>
  </ion-item>

</ion-content>
