<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Buy Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ittl2">
    <ion-label class="ttl1">Ticket Type</ion-label>
  </div>


  <div class="segments">
    <ion-segment value="1" [(ngModel)]="current" mode="ios">
      <ion-segment-button value="1">
        <ion-label>VIP</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>Economy</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="ittl2">
    <ion-label class="ttl1">Seat</ion-label>
  </div>

  <div class="content">
    <div class="sub_content">
      <ion-buttons>
        <ion-button (click)="onRemove()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>1</ion-label>
      <ion-buttons>
        <ion-button (click)="onAdd()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="btn">
      <ion-label>Total : $245</ion-label>
      <ion-button class="content_button" (click)="onContinue()" expand="block">
        Continue
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
