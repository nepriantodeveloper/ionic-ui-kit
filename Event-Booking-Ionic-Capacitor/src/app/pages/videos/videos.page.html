<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="gallary">
    <ion-row>
      <ion-col size="4" *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <div class="imgs" [style.backgroundImage]="'url(assets/images/5.jpg)'">
          <ion-icon name="play-circle"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
