<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile">
    <div class="bg_img">
      <ion-thumbnail>
        <img src="assets/images/9.jpg" />
      </ion-thumbnail>
      <ion-buttons class="icnbtn">
        <ion-button (click)="onEdit()">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <ion-label class="title">First Name</ion-label>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Your First Name"></ion-input>
  </ion-item>
  <ion-label class="title">Last Name</ion-label>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Your Last Name"></ion-input>
  </ion-item>
  <ion-label class="title">Email</ion-label>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Your Email Address"></ion-input>
  </ion-item>
  <ion-label class="title">Gender</ion-label>
  <ion-item lines="none">
    <ion-select placeholder="Select">
      <ion-select-option value="male">Male</ion-select-option>
      <ion-select-option value="female">Female</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-label class="title">Date of Birth</ion-label>
  <ion-item lines="none">
    <ion-input type="date" placeholder="Your Email Address"></ion-input>
  </ion-item>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="content_button" (click)="onSave()" expand="block">
      Save Changes
    </ion-button>
  </ion-toolbar>
</ion-footer>
