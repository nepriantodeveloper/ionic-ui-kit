<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="balance_box">
      <ion-label class="small_lbl">Your Balance</ion-label>
      <ion-label class="amount_lbl">$20.36</ion-label>
    </div>

    <div class="action_flex">
      <div style="background: #f3f0f9;">
        <ion-icon name="share-outline" style="color: #ea6ae1;"></ion-icon>
        <ion-label>Top Up</ion-label>
      </div>
      <div style="background: #e0f5fe;">
        <ion-icon name="scan-outline" style="color: #5daaf8;"></ion-icon>
        <ion-label>Scan</ion-label>
      </div>
      <div style="background: #fbf0ea;">
        <ion-icon name="qr-code-outline" style="color: #eb2c1c;"></ion-icon>
        <ion-label>QR Code</ion-label>
      </div>
      <div style="background: #feffe1;">
        <ion-icon name="swap-horizontal-outline" style="color: #facb4d;"></ion-icon>
        <ion-label>Transfer</ion-label>
      </div>
    </div>

    <ion-label class="title_lbl">Latest Transaction</ion-label>

    <div class="card_box" *ngFor="let item of transaction">
      <div class="flex_div" style="margin-bottom: 10px;">
        <ion-label class="simp_lbl">{{item.title}}</ion-label>
        <ion-label class="price_lbl">{{item.price}}</ion-label>
      </div>
      <div class="flex_div">
        <ion-label class="grey_lbl">{{item.detail}}</ion-label>
        <ion-label [class.green]="item.status == 'Success'" [class.red]="item.status == 'Failed'">{{item.status}}
        </ion-label>
      </div>
    </div>


  </div>
</ion-content>
