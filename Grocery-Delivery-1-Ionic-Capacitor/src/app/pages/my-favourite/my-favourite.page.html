<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-row>
      <ion-col size="6" [class.left]="i%2==1" [class.right]="i%2==0" *ngFor="let item of products;let i = index">
        <div class="product_box" (click)="goToDetail()">
          <div class="image_box" [style.backgroundImage]="'url('+item.img+')'">
            <ion-label class="best_lbl">Best Seller</ion-label>
          </div>
          <div class="detail_div">
            <div class="like_box">
              <ion-icon name="heart"></ion-icon>
            </div>
            <ion-label class="name_lbl">{{item.name}}</ion-label>
            <div class="price_flex">
              <div>
                <ion-label class="old_price">$3.0</ion-label>
                <ion-label class="price_lbl">${{item.price}} <span>/ 500g</span></ion-label>
              </div>
              <div>
                <ion-label class="save_lbl">Save 3%</ion-label>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
