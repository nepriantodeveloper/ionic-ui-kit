<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="address_box">
      <div class="inner_flex">
        <div>
          <ion-icon name="location"></ion-icon>
        </div>
        <div style="padding-left: 12px;">
          <ion-label class="light_lbl">Delivery to</ion-label>
          <ion-label class="addr_lbl">Menteng, North Jakarta</ion-label>
        </div>
      </div>
      <div>
        <img src="assets/imgs/edit.png">
      </div>
    </div>

    <div class="search_box">
      <ion-input type="text" placeholder="Search">
        <ion-icon name="search"></ion-icon>
      </ion-input>
      <div class="filter_flex">
        <ion-row>
          <ion-col size="4" (click)="currentfilter = 'Best Seller'">
            <div [class.active]="currentfilter == 'Best Seller'">
              <ion-label>Best Seller</ion-label>
            </div>
          </ion-col>
          <ion-col size="4" (click)="currentfilter = 'Nearest'">
            <div [class.active]="currentfilter == 'Nearest'">
              <ion-label>Nearest</ion-label>
            </div>
          </ion-col>
          <ion-col size="4" (click)="currentfilter = 'Low-High'">
            <div [class.active]="currentfilter == 'Low-High'">
              <ion-label>Low-High</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>

    <div class="border_div"></div>

    <div class="content_div">
      <ion-row>
        <ion-col size="6" [class.left]="i%2==1" [class.right]="i%2==0" *ngFor="let item of products;let i = index">
          <div class="product_box" (click)="goToDetail()">
            <div class="image_box" [style.backgroundImage]="'url('+item.img+')'">
              <ion-label class="best_lbl">Save 10%</ion-label>
            </div>
            <div class="detail_div">
              <div class="like_box">
                <ion-icon name="heart" style="color: var(--ion-color-app-green);"></ion-icon>
              </div>
              <ion-label class="name_lbl">{{item.name}}</ion-label>
              <div class="price_flex">
                <div>
                  <ion-label class="old_price">$3.0</ion-label>
                  <ion-label class="price_lbl">${{item.price}} <span>/ 500g</span></ion-label>
                </div>
                <div>
                  <ion-label class="save_lbl">Save 3%</ion-label>
                </div>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>
