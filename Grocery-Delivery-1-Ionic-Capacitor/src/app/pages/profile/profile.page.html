<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="round_box outer_1 success_1">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/user.jpg)'"></div>
    </div>

    <ion-row>
      <ion-col size="6" (click)="goToOrders()">
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-col>
      <ion-col size="6" (click)="goToFavourite()">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Favourite</ion-label>
      </ion-col>
    </ion-row>

    <ion-input type="text" placeholder="First Name"></ion-input>
    <ion-input type="text" placeholder="Last Name"></ion-input>
    <ion-input type="text" placeholder="Email ID"></ion-input>
    <ion-input type="text" placeholder="Mobile No"></ion-input>

    <ion-button expand="block" class="block_btn">
      Save
    </ion-button>

  </div>
</ion-content>
