<ion-content>
  <div class="bg_image main_content_div" [style.backgroundImage]="'url(assets/imgs/back2.jpg)'">
    <div class="overlay">
      <div>
        <ion-input type="text" placeholder="Username"></ion-input>
        <ion-input type="text" placeholder="Password"></ion-input>
        <ion-input type="text" placeholder="Confirm Password"></ion-input>
        <ion-button expand="block" class="block_btn" (click)="goToTabs()">
          Register
        </ion-button>
        <ion-label class="bottom_lbl" (click)="goToLogin()">Already have an account? Login</ion-label>
      </div>
    </div>
  </div>
</ion-content>
