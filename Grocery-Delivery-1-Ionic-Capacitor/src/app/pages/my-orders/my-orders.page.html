<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <ion-row>
      <ion-col size="6">
        <div [class.active]="tabID == 'Ongoing'" (click)="tabID = 'Ongoing'">
          <ion-label>Ongoing</ion-label>
          <div></div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div [class.active]="tabID == 'History'" (click)="tabID = 'History'">
          <ion-label>History</ion-label>
          <div></div>
        </div>
      </ion-col>
    </ion-row>

    <div *ngIf="tabID == 'Ongoing'">
      <div class="card_box" *ngFor="let item of [1,2,3]">

        <ion-label class="small_lbl">Transaction ID</ion-label>
        <ion-label class="simple_lbl">ID ASD4676</ion-label>

        <ion-label class="small_lbl">Buyer</ion-label>
        <ion-label class="simple_lbl">Mausam Chavda</ion-label>

        <ion-label class="small_lbl">Address</ion-label>
        <ion-label class="simple_lbl">1234, Eva surbhi, Bhavnagar - 364001</ion-label>

        <ion-button expand="block" class="block_btn" (click)="goToTracking()">
          See Details
        </ion-button>

      </div>
    </div>

    <div *ngIf="tabID == 'History'">
      <div class="card_box" *ngFor="let item of [1,2,3]">

        <ion-label class="small_lbl">Transaction ID</ion-label>
        <ion-label class="simple_lbl">ID ASD4676</ion-label>

        <ion-label class="small_lbl">Buyer</ion-label>
        <ion-label class="simple_lbl">Mausam Chavda</ion-label>

        <ion-label class="small_lbl">Address</ion-label>
        <ion-label class="simple_lbl">1234, Eva surbhi, Bhavnagar - 364001</ion-label>

        <ion-button expand="block" class="block_btn" (click)="goToOrderComplete()">
          See Details
        </ion-button>

      </div>
    </div>

  </div>
</ion-content>
