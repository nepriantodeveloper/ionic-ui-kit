<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="content_div">

      <div class="select_div">
        <div class="inner_flex">
          <ion-checkbox mode="md"></ion-checkbox>
          <ion-label>Sell all items</ion-label>
        </div>
        <ion-label class="red_lbl">Delete</ion-label>
      </div>

      <div class="pro_div" *ngFor="let item of (products| slice: 0:3)">
        <div class="pro_flex">
          <ion-checkbox mode="md"></ion-checkbox>
          <div class="pro_image" [style.backgroundImage]="'url('+item.img+')'">

          </div>
          <div style="margin-left: 12px;">
            <ion-label class="name_lbl">{{item.name}}</ion-label>
            <ion-label class="price_lbl">${{item.price}} <span>/500g</span></ion-label>
          </div>
        </div>
        <div class="cart_box">
          <div style="background: var(--ion-color-app-grey);">
            <ion-icon name="remove-sharp" color="dark"></ion-icon>
          </div>
          <ion-label>1</ion-label>
          <div>
            <ion-icon name="add-sharp"></ion-icon>
          </div>
        </div>
      </div>
      <div class="add_more">
        <ion-icon name="bag"></ion-icon>
        <ion-label>Add more items</ion-label>
      </div>
    </div>

    <div class="divider"></div>

    <div class="content_div" style="padding: 16px;">
      <ion-label class="title_lbl">Recommended For You</ion-label>
      <div class="product_slider">
        <div class="product_box" *ngFor="let item of products;let i = index">
          <div class="image_box" [style.backgroundImage]="'url('+item.img+')'">
            <ion-label class="best_lbl">Best Seller</ion-label>
          </div>
          <div class="detail_div">
            <div class="like_box">
              <ion-icon name="heart"></ion-icon>
            </div>
            <ion-label class="name_lbl">{{item.name}}</ion-label>
            <div class="price_flex">
              <div>
                <ion-label class="old_price">$3.0</ion-label>
                <ion-label class="price_lbl">${{item.price}} <span>/ 500g</span></ion-label>
              </div>
              <div>
                <ion-label class="save_lbl">Save 3%</ion-label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer>
  <div class="footer_div">

    <div class="select_div">
      <div class="inner_flex">
        <ion-icon name="ticket"></ion-icon>
        <ion-label>Use promo coupons</ion-label>
      </div>
      <ion-icon name="chevron-forward-outline" class="right_arrow"></ion-icon>
    </div>

    <div class="payment_div">
      <div style="margin-right: 20px;">
        <ion-label class="simple_lbl">Total Payment</ion-label>
        <ion-label class="price_lbl">$20.70</ion-label>
      </div>
      <ion-button expand="block" class="block_btn" mode="ios" (click)="goToOrderBook()">
        Buy Product (3 items)
      </ion-button>
    </div>

  </div>
</ion-footer>
