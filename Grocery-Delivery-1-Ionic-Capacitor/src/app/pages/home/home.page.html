<ion-content>
  <div class="main_content_div">

    <div class="banner_div">
      <ion-label class="orange_lbl">End year sale</ion-label>
      <ion-label class="bold_lbl">Sale up to 50%</ion-label>
      <ion-label class="small_lbl">Grab them now!</ion-label>
      <img src="assets/imgs/banner2.png" alt="">
    </div>

    <div class="content_div">

      <div class="category_container">
        <ion-row>
          <ion-col size="3" *ngFor="let item of categories" (click)="goToProductList()">
            <img [src]="item.img">
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
        </ion-row>
      </div>

      <div class="product_container">
        <ion-label class="title_lbl">Your Previous Buys</ion-label>

        <ion-row>
          <ion-col size="6" [class.left]="i%2==1" [class.right]="i%2==0" *ngFor="let item of products;let i = index">
            <div class="product_box" (click)="goToDetail()">
              <div class="image_box" [style.backgroundImage]="'url('+item.img+')'">
                <ion-label class="best_lbl">Best Seller</ion-label>
              </div>
              <div class="detail_div">
                <div class="like_box">
                  <ion-icon name="heart"></ion-icon>
                </div>
                <ion-label class="name_lbl">{{item.name}}</ion-label>
                <div class="price_flex">
                  <div>
                    <ion-label class="old_price">$3.0</ion-label>
                    <ion-label class="price_lbl">${{item.price}} <span>/ 500g</span></ion-label>
                  </div>
                  <div>
                    <ion-label class="save_lbl">Save 3%</ion-label>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>

      </div>

    </div>

  </div>
</ion-content>
