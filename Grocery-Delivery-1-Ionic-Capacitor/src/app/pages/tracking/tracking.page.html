<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ID ASD8749</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="user_flex">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/user.jpg)'"></div>
      <div class="user_detail">
        <ion-label class="name_lbl">Jonh Doe</ion-label>
        <ion-label class="small_lbl">Will arrive at 3 minutes</ion-label>
      </div>
    </div>

    <ion-row>
      <ion-col size="6" style="padding-right: 8px;">
        <ion-button expand="block" fill="outline" class="outline_btn">
          Call
        </ion-button>
      </ion-col>
      <ion-col size="6" style="padding-left: 8px;">
        <ion-button expand="block" class="block_btn">
          Message
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-label class="title_lbl">Delivery Process</ion-label>


    <div class="tracker_div">

      <div class="image_content">
        <div class="image_box"></div>
        <div>
          <ion-label class="bold_lbl">Order Confirmed</ion-label>
          <ion-label class="small_lbl">02.00 pm</ion-label>
        </div>
      </div>
      <div class="line_content">
        <div class="line_div">
          <div class="line"></div>
        </div>
      </div>

      <div class="image_content">
        <div class="image_box"></div>
        <div>
          <ion-label class="bold_lbl">Packing</ion-label>
          <ion-label class="small_lbl">02.30 pm</ion-label>
        </div>
      </div>
      <div class="line_content">
        <div class="line_div">
          <div class="line"></div>
        </div>
      </div>

      <div class="image_content">
        <div class="image_box"></div>
        <div>
          <ion-label class="bold_lbl">Delivering</ion-label>
          <ion-label class="small_lbl">03.00 pm</ion-label>
        </div>
      </div>
      <div class="line_content">
        <div class="line_div2">
          <div class="line2"></div>
        </div>
        <div class="map_content">
          <div class="map_div"></div>
          <ion-button expand="block" mode="ios" class="block_btn">
            Packet Arrived
          </ion-button>
        </div>
      </div>

      <div class="image_content">
        <div class="image_box"></div>
        <div>
          <ion-label class="bold_lbl">Done</ion-label>
        </div>
      </div>

    </div>


  </div>
</ion-content>
