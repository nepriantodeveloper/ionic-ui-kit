<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-horizontal-circle-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Check Rate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="flex">
    <ion-icon name="radio-button-on-outline" color="primary" class="icon"></ion-icon>
    <ion-item lines="none">
      <ion-icon slot="end" name="locate-outline" color="primary"></ion-icon>
      <ion-input type="text" placeholder="Pickup Location"></ion-input>
    </ion-item>
  </div>

  <div class="flex border">
    <ion-icon name="location" color="primary" class="icon"></ion-icon>
    <ion-item lines="none">
      <ion-icon slot="end" name="locate-outline" color="primary"></ion-icon>
      <ion-input type="text" placeholder="Package Destination"></ion-input>
    </ion-item>
  </div>

  <ion-label class="weight">Dimentions</ion-label>

  <div class="total">
    <ion-item lines="none">
      <ion-icon slot="start" name="cube-outline" color="primary"></ion-icon>
      <ion-input type="text" placeholder="0"></ion-input>
    </ion-item>
  </div>

  <div class="button" (click)="onRate()">
    <ion-label class="text">Check</ion-label>
  </div>

</ion-content>
