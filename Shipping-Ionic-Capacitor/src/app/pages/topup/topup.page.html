<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Top Up Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="grey_text">Enter the amount of top up</ion-label>

  <ion-label class="amount">$300</ion-label>

  <ion-row>
    <ion-col size="4">
      <ion-label class="circle">$10</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$20</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$50</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$100</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$200</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$250</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$500</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$750</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="circle">$1000</ion-label>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onPayment()">
      <ion-label class="text">Continue</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
