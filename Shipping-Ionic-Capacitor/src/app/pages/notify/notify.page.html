<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="flex">
    <ion-label>General Notification</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Sound</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Vibrate</ion-label>
    <ion-toggle name="blueberry"></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Special Offers</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Promo & Discount</ion-label>
    <ion-toggle name="blueberry"></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Payments</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>Cashback</ion-label>
    <ion-toggle name="blueberry"></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>App Updates</ion-label>
    <ion-toggle name="blueberry" checked></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>New Service Available</ion-label>
    <ion-toggle name="blueberry"></ion-toggle>
  </div>

  <div class="flex">
    <ion-label>New Tips Available</ion-label>
    <ion-toggle name="blueberry"></ion-toggle>
  </div>
</ion-content>
