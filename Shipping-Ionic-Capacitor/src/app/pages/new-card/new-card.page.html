<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add New Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/card.png)'"></div>

  <ion-item lines="none">
    <ion-input type="text" placeholder="Card Holder"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input type="number" placeholder="Card Number"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input type="number" placeholder="Expiry Date"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-input type="number" placeholder="CVV"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onBack()">
      <ion-label class="text">Add New Card</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
