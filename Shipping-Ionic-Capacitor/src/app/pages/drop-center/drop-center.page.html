<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Neaby Drop Center</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="center">
    <ion-icon name="location-outline" class="icon" color="primary"></ion-icon>

    <ion-label class="bold">Moulten Lane DC</ion-label>

    <ion-label class="grey">84547 Lyons Center, New York, United State</ion-label>

    <div class="flex">
      <div class="left">
        <ion-icon name="time" color="primary"></ion-icon>
        <ion-label class="grey_text">09:17 AM - 17:00 PM</ion-label>
      </div>
      <div class="left">
        <ion-icon name="location" color="primary"></ion-icon>
        <ion-label class="grey_text">2.3 km from you</ion-label>
      </div>
    </div>

    <div class="call">
      <ion-icon name="call" color="primary" class="call_icon"></ion-icon>
      <ion-label class="number">+91 9876543210</ion-label>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-label class="cancel" (click)="onCall()">Dial</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label class="detail_button" (click)="onBack()">Direction</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
