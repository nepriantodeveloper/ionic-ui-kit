<ion-content class="ion-padding">
  <div class="ion-padding space">
    <div>

      <ion-label class="simp_lbl">Login to your account</ion-label>

      <ion-item lines="none">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <div class="check">
        <ion-checkbox mode="md" checked></ion-checkbox>
        <ion-label>Remember me</ion-label>
      </div>

      <div class="button" (click)="onLogin()">
        <ion-label class="text">Login</ion-label>
      </div>

      <ion-label class="forgot_lbl" (click)="onForgot()">Forgot your password ?</ion-label>

      <ion-label class="or">Or Continue With</ion-label>

      <div class="images">
        <div class="link_image">
          <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/facebook.png)'">
          </div>
        </div>
        <div class="link_image">
          <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/google.png)'">
          </div>
        </div>
        <div class="link_image">
          <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/apple.png)'">
          </div>
        </div>
      </div>

      <!-- <div class="button">
        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-buttons>
          <ion-button>
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div> -->
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom">
      <ion-label class="last_lbl">Don't have an account? <span (click)="onRegister()">Sign up</span></ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
