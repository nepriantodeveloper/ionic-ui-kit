<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Logout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="sure">Are you sure you want to logout?</ion-label>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-label class="cancel" (click)="onBack()">Cancel</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label class="detail_button" (click)="onLogin()">Yes, Continue</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
