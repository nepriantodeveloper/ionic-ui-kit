<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="heading">
      <div class="left">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/profile.jpg)'"></div>
        <div>
          <ion-label class="grey_text">Good Morning</ion-label>
          <ion-label class="bold_text">Jaydeep Hirani</ion-label>
        </div>
      </div>
      <div class="right">
        <ion-icon name="notifications-outline" (click)="onNotification()" color="primary"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="card">
    <div class="flex">
      <div>
        <ion-label class="name">Jaydeep Hirani</ion-label>
        <ion-label class="number">**** **** **** 2222</ion-label>
      </div>
      <div class="bg_image visa_image" [style.backgroundImage]="'url(assets/images/visa.png)'"></div>
    </div>

    <ion-label class="balance">Your Balance</ion-label>

    <div class="flex">
      <ion-label class="total">$9123</ion-label>

      <div class="bg_white" (click)="onWallet()">
        <ion-icon name="arrow-up-outline" color="primary"></ion-icon>
        <ion-label class="color_text">Top up</ion-label>
      </div>
    </div>
  </div>

  <div class="search_box" (click)="onSearch()">
    <ion-icon slot="start" name="search"></ion-icon>
    <ion-label class="grey_text">Search</ion-label>
  </div>

  <ion-row>
    <ion-col size="6" (click)="onMakeOrder()">
      <div class="border">
        <ion-icon name="create" class="icon" color="light"></ion-icon>
        <ion-label>Make Order</ion-label>
      </div>
    </ion-col>
    <ion-col size="6" (click)="onCheckRate()">
      <div class="border">
        <ion-icon name="logo-usd" class="icon" color="light"></ion-icon>
        <ion-label>Check Rates</ion-label>
      </div>
    </ion-col>
    <ion-col size="6" (click)="onNearbyDrop()">
      <div class="border">
        <ion-icon name="location" class="icon" color="light"></ion-icon>
        <ion-label>Neaby Drop</ion-label>
      </div>
    </ion-col>
    <ion-col size="6" (click)="onHelp()">
      <div class="border">
        <ion-icon name="information-circle" class="icon" color="light"></ion-icon>
        <ion-label>Help Center</ion-label>
      </div>
    </ion-col>
  </ion-row>

  <div class="history">
    <ion-label class="head_text">Transaction History</ion-label>
    <ion-label class="color_text" (click)="onTransaction()">See all</ion-label>
  </div>

  <ion-row *ngFor="let item of [1,2,3,4,5,6,7]" class="cart_item">
    <ion-col size="2">
      <ion-icon name="create" class="icon" color="light"></ion-icon>
    </ion-col>
    <ion-col size="7">
      <ion-label class="bold_text">New Order Made!</ion-label>
      <ion-label class="grey_text">You have created a new shipping order</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-label class="color_text">2 hours ago</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
