<ion-content>
  <div class="main_div ion-padding">
    <div class="slide_img bg_image" [style.backgroundImage]="'url(assets/images/s2.jpeg)'">
    </div>

    <ion-label class="bold_text">Let's you in</ion-label>

    <div class="flex">
      <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/facebook.png)'">
      </div>
      <ion-label class="cont_text">Continue with facebook</ion-label>
    </div>

    <div class="flex">
      <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/google.png)'">
      </div>
      <ion-label class="cont_text">Continue with google</ion-label>
    </div>

    <div class="flex">
      <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/apple.png)'">
      </div>
      <ion-label class="cont_text">Continue with apple</ion-label>
    </div>

    <ion-label class="grey_text">Or</ion-label>

    <div class="button" (click)="onLogin()">
      <ion-label class="text">Sign in with password</ion-label>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom">
      <ion-label class="last_lbl">Don't have an account? <span (click)="onRegister()">Sign up</span></ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
