<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add A New Vehicle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="head">VEHICLE BRAND</ion-label>

  <div class="flex">
    <ion-label>Toyota</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <ion-label class="head">MODAL</ion-label>

  <div class="flex">
    <ion-label>Camry</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <ion-label class="head">YEAR</ion-label>

  <div class="flex">
    <ion-label>2018</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <ion-label class="head">LICENCE PLATE</ion-label>

  <div class="flex">
    <ion-label>43A 365.65</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <ion-label class="head">COLOR</ion-label>

  <div class="flex">
    <ion-label>Black</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

  <ion-label class="head">BOOKING TYPE</ion-label>

  <div class="flex">
    <ion-label>Taxi 7 Seat</ion-label>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label (click)="onBack()">COMPLETE</ion-label>
  </ion-toolbar>
</ion-footer>
