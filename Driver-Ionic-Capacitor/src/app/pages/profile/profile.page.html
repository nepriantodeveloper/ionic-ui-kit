<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg_white">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
    <ion-label class="bold">Gujarat Banks</ion-label>
    <ion-label class="gold">Gold Member</ion-label>
  </div>

  <ion-label class="heading">Informations</ion-label>

  <div class="white">
    <div class="flex border">
      <ion-label class="name">Username</ion-label>
      <div class="right">
        <ion-label class="grey">Gujarat Banks</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
      </div>
    </div>
    <div class="flex border">
      <ion-label class="name">Phone Number</ion-label>
      <div class="right">
        <ion-label class="grey">578-098-4560</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
      </div>
    </div>
    <div class="flex border">
      <ion-label class="name">Email</ion-label>
      <div class="right">
        <ion-label class="grey">jaydeep@initappz.com</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
      </div>
    </div>
    <div class="flex border">
      <ion-label class="name">Gender</ion-label>
      <div class="right">
        <ion-label class="grey">Male</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
      </div>
    </div>
    <div class="flex">
      <ion-label class="name">Birthday</ion-label>
      <div class="right">
        <ion-label class="grey">Aug 12,1998</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
