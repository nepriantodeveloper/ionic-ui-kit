<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Invite Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search"></ion-searchbar>

  <div class="list" *ngFor="let item of [1,2,3,4,5,6]">
    <div class="space">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
      <div class="text">
        <ion-label class="bold">Jack Danial</ion-label>
        <ion-label class="grey">5 Mutual Friends</ion-label>
      </div>
    </div>
    <ion-icon name="checkmark-circle" class="icon"></ion-icon>
  </div>

  <div class="list" *ngFor="let item of [1,2,3,4,5,6]">
    <div class="space">
      <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
      <div class="text">
        <ion-label class="bold">Jack Danial</ion-label>
        <ion-label class="grey">5 Mutual Friends</ion-label>
      </div>
    </div>
    <ion-icon name="ellipse-outline" class="icon"></ion-icon>
  </div>
</ion-content>
