<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="6">
      <div class="flex">
        <ion-icon name="car-sport-outline"></ion-icon>
        <div>
          <ion-label class="grey">Total Jobs</ion-label>
          <ion-label class="bold">10</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="flex color">
        <ion-icon name="logo-usd"></ion-icon>
        <div>
          <ion-label class="grey">Earned</ion-label>
          <ion-label class="bold">$325.00</ion-label>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <div class="bottom" *ngFor="let item of [1,2,3,4,5,6]">
    <ion-row class="profile bottom_border">
      <ion-col size="3">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
      </ion-col>
      <ion-col size="6">
        <ion-label class="bold_text">Ester Berry</ion-label>
        <div class="label">
          <ion-label class="bg_color">ApplePay</ion-label>
          <ion-label class="bg_color">Discount</ion-label>
        </div>
      </ion-col>
      <ion-col size="3">
        <ion-label class="price">$25.00</ion-label>
        <ion-label class="distance">2.3KM</ion-label>
      </ion-col>
    </ion-row>

    <div class="bottom_border">
      <ion-label class="grey_text">PICK UP</ion-label>
      <ion-label>7890 Swift Village</ion-label>
    </div>

    <div class="">
      <ion-label class="grey_text">DROP OFF</ion-label>
      <ion-label>105 William St, Chicago, US</ion-label>
    </div>
  </div>
</ion-content>
