<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg_color">
    <ion-row>
      <ion-col size="6">
        <ion-label class="cash">Cash</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label class="discount">Discount</ion-label>
      </ion-col>
    </ion-row>

    <ion-label class="bold">$325.00</ion-label>
    <ion-label class="simple">TOTAL EARN</ion-label>
  </div>

  <div class="method" (click)="onMethod()">
    <div class="left">
      <ion-icon name="logo-usd" class="icon"></ion-icon>
      <ion-label class="pay">Payment Method</ion-label>
    </div>
    <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
  </div>

  <div class="ion-padding">

    <ion-label class="title">PAYMENT HISTORY</ion-label>

    <div class="bg_white">
      <div class="list" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
        <div class="space">
          <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/p1.jpg)'"></div>
          <div class="text">
            <ion-label class="bold">Elva Barnett</ion-label>
            <ion-label class="grey">#740136</ion-label>
          </div>
        </div>
        <ion-label>$25.00</ion-label>
      </div>
    </div>

  </div>
</ion-content>
