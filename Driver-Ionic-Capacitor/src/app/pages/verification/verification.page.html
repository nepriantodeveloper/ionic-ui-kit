<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="bold_text">Phone Verification</ion-label>
  <ion-label>Enter your OTP code here</ion-label>

  <ion-item lines="none">
    <ion-input type="number" placeholder="1234"></ion-input>
  </ion-item>


  <div class="button" (click)="onLogin()">
    <ion-label class="text">VERIFY NOW</ion-label>
  </div>
</ion-content>
