<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Vehicle Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="list" *ngFor="let item of [1,2]">
    <div class="space">
      <div class="icon">
        <ion-icon name="document-text"></ion-icon>
      </div>
      <div class="text">
        <ion-label class="bold">Madza</ion-label>
        <ion-label class="grey">43A 235.70</ion-label>
      </div>
    </div>
    <ion-icon name="checkmark-circle" class="check"></ion-icon>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="onAddVehicle()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
