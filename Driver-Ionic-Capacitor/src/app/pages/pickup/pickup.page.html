<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pick up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom" (click)="onDetail()">
      <div class="left">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/alpha.png)'"></div>
      </div>
      <div class="right">
        <ion-label class="grey">Pick up at</ion-label>
        <ion-label class="bold">7890 Swift Village</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
