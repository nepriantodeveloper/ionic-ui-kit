<ion-content>

  <div class="main_img" [style.backgroundImage]="'url(assets/img/1.jpg)'">
    <div class="main-content">
      <div class="top_div">
        <ion-icon name="close" color="light" (click)="goToBack()"></ion-icon>
      </div>

      <div class="music_div" (click)="goToSounds()">
        <ion-icon name="musical-notes"></ion-icon>
        <ion-label>Add Sound</ion-label>
      </div>

      <div class="footer_div">

        <div class="btn_div">
          <div class="btns" id="share-modal">
            <div class="col">
              <ion-icon name="sparkles"></ion-icon>
              <ion-label class="text">effects</ion-label>
            </div>
          </div>
          <div class="btns">
            <ion-icon class="video_btn" name="videocam"></ion-icon>
          </div>
          <div class="btns" (click)="goToAddDetails()">
            <div class="col">
              <ion-icon name="cloud-upload"></ion-icon>
              <ion-label class="text">upload</ion-label>
            </div>
          </div>
        </div>

        <div class="detail">
          <ion-icon name="chevron-up"></ion-icon>
          <ion-label class="text">&nbsp; Swip up for gallery</ion-label>
        </div>
      </div>
    </div>
  </div>

  <ion-modal #effectModal trigger="share-modal" [initialBreakpoint]="0.30" [breakpoints]="[0]" handleBehavior="cycle">
    <ng-template>
      <!--
  Authors : initappz (Rahul Jograna)
  Website : https://initappz.com/
  App Name : MeTube App Template
  This App Template Source code is licensed as per the
  terms found in the Website https://initappz.com/license
  Copyright and Good Faith Purchasers Â© 2022-present initappz.
 -->
      <ion-header>
        <ion-toolbar>
          <ion-title>Effects</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="effectModal.dismiss()">
              <ion-icon name="close" color="dark"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row>
          <ion-col size="3" *ngFor="let item of [1,2,3,4,5,6,7,8]">
            <div class="img" [style.background]="'url(assets/img/3.jpg)'">
            </div>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
