<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Payment Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="card_div">
      <div class="img_back">
        <div class="img" [style.backgroundImage]="'url(assets/img/crown.png)'">
        </div>
      </div>

      <div class="head-title">
        $9.99 <span class="text">/month</span>
      </div>

      <div class="list">
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label class="title">Lorem ipsum dolor, sit amet</ion-label>
      </div>
      <div class="list">
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label class="title">Lorem dolor, sit amet</ion-label>
      </div>
      <div class="list">
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label class="title">Lorem ipsum sit amet</ion-label>
      </div>
      <div class="list">
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label class="title">Remove Restrictions & Ads</ion-label>
      </div>
    </div>

    <div class="bill_detail">
      <div class="bill_list">
        <ion-label class="title">Amount</ion-label>
        <ion-label class="price">$9.99</ion-label>
      </div>
      <div class="bill_list">
        <ion-label class="title">Amount</ion-label>
        <ion-label class="price">$9.99</ion-label>
      </div>
      <div class="line"></div>
      <div class="bill_list">
        <ion-label class="title">Amount</ion-label>
        <ion-label class="price">$9.99</ion-label>
      </div>
    </div>

    <ion-item lines="none" class="payment">
      <ion-avatar slot="start">
        <img src="assets/img/paypal.png" />
      </ion-avatar>
      <ion-label>Paypal</ion-label>
      <ion-button expand="block" fill="clear" shape="round">
        Change
      </ion-button>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" shape="round" (click)="goToTabs()" expand="block">
      Confirm Payment
    </ion-button>
  </div>
</ion-footer>
