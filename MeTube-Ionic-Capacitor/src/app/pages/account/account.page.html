<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="ellipsis-vertical-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="profile">
      <div class="profile-item">
        <div class="profile-picture">
          <div class="img" [style.backgroundImage]="'url(assets/img/profile2.jpg)'">
          </div>
        </div>
      </div>
    </div>


    <div class="card">
      <div class="cate-detail">
        <div class="left-div">
          <ion-label class="title">Join Premium!</ion-label>
          <ion-label class="text">Enjoy unlimited video without restrictions & without ads.</ion-label>

          <ion-button shape="round" expand="block" color="light" size="small" (click)="goToVIP()">
            Get VIP
          </ion-button>
        </div>
        <div class="icon">
          <div class="cate_img" [style.backgroundImage]="'url(assets/img/crown.png)'"></div>
        </div>
      </div>
    </div>

    <div class="item_div">
      <ion-icon name="play-circle-outline"></ion-icon>
      <ion-label>Your Channel</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      <ion-label>Turn on Incognito</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Your Account</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>

    <div class="item_div">
      <ion-icon name="stopwatch-outline"></ion-icon>
      <ion-label>Time Watched</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="eye-outline"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToInvite()">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label>Invite Friends</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToSecurity()">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label>Security</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToSetting()">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div" (click)="goToHelp()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Help Center</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="item_div">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>

</ion-content>
