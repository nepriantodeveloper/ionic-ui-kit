<ion-content>

  <div class="main-content">
    <div class="header">
      <ion-buttons slot="start">
        <ion-button (click)="goToBack()">
          <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="searchbox">
        <ion-icon class="icon" name="search"></ion-icon>
        <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
        <ion-icon class="icon" name="filter-outline" (click)="goToFilter()"></ion-icon>
      </div>
    </div>

    <div class="post_div" *ngFor="let item of [1,2,3,4,5,6]">
      <div class="col_div">
        <div class="img" [style.backgroundImage]="'url(assets/img/3.jpg)'">
          <div class="icon">
            <ion-label>2:29</ion-label>
          </div>
        </div>
        <div class="info">

          <ion-avatar class="profile">
            <img src="assets/img/profile.jpg" />
          </ion-avatar>

          <div class="detail">
            <div class="top_div">
              <ion-label>Lorem ipsum, dolor sit amet contetur adipisicing elit sentium autem ad a quidem distinctio
                suscipit</ion-label>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </div>
            <ion-label class="small_txt">Jerry Wilson · 4.4M views · 5 month ago</ion-label>
          </div>

        </div>
      </div>
    </div>


  </div>
</ion-content>
