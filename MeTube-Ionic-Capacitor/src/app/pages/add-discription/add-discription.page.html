<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Description</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-content">
    <div class="upper_div">
      <ion-label class="title">Description</ion-label>
      <div class="input">
        <textarea rows="20" placeholder="Add a Description"></textarea>
      </div>
      <ion-label class="title">Hashtag</ion-label>
      <div class="input">
        <textarea rows="2" placeholder="Add a Hashtag"></textarea>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" shape="round" (click)="goToBack()" expand="block">
      Apply
    </ion-button>
  </div>
</ion-footer>
