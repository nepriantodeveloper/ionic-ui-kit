<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Security</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <ion-item lines="none">
      <ion-label>Remember Me</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Face ID</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Biometric ID</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Google Authenticatior</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-button shape="round" expand="block" class="submit-btn">
      Change Pin
    </ion-button>
    <ion-button shape="round" expand="block" class="submit-btn">
      Change Password
    </ion-button>

  </div>
</ion-content>
