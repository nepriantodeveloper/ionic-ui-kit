<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-button>
        <ion-icon name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Set Reminder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="heading">Medicine Name</ion-label>

  <div class="border">
    <ion-label>Paracetamol</ion-label>
    <ion-icon name="scan-outline"></ion-icon>
  </div>

  <ion-row>
    <ion-col size="6">
      <ion-label class="heading">Amount</ion-label>
      <div class="border">
        <ion-label>2 Tablets</ion-label>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-label class="heading">Repeat</ion-label>
      <div class="border">
        <ion-label>3 Times</ion-label>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label class="heading">Frequency</ion-label>
      <div class="border">
        <ion-label>Daily</ion-label>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-label class="heading">How long</ion-label>
      <div class="border">
        <ion-label>30 Days</ion-label>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-label class="heading">Food and Pills</ion-label>

  <ion-row>
    <ion-col size="4">
      <div class="time">
        <div class="bg_image meal_image" [style.backgroundImage]="'url(assets/images/meal.png)'"></div>
        <ion-label class="text">Before Meal</ion-label>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="time">
        <div class="bg_image meal_image" [style.backgroundImage]="'url(assets/images/meal.png)'"></div>
        <ion-label class="text">During Meal</ion-label>
      </div>
    </ion-col>
    <ion-col size="4" class="bg_color">
      <div class="time">
        <div class="bg_image meal_image" [style.backgroundImage]="'url(assets/images/meal.png)'"></div>
        <ion-label class="text white">After Meal</ion-label>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label class="heading">Time</ion-label>
      <div class="flex">
        <div class="border ">
          <ion-label>09</ion-label>
        </div>
        <ion-label class="margin">:</ion-label>
        <div class="border margin">
          <ion-label>00</ion-label>
        </div>
        <div class="border margin">
          <ion-label>AM</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-label class="heading">Next Dosage</ion-label>
      <div class="border">
        <ion-label>8 Hours</ion-label>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-label class="heading">Remind me</ion-label>

  <div class="border">
    <ion-label>5 minutes before</ion-label>
    <ion-icon name="scan-outline"></ion-icon>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="button" (click)="onBack()">
      <ion-label class="text">Save Medication Reminder</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
