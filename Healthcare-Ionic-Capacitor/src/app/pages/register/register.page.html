<ion-content class="ion-padding">
  <div class="ion-padding space">
    <div>

      <ion-label class="simp_lbl">Sign up to continue</ion-label>

      <ion-label class="label">Email/Phone No.</ion-label>

      <ion-item lines="none">
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-label class="label">Password</ion-label>

      <ion-item lines="none">
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-label class="label">Confirm Password</ion-label>

      <ion-item lines="none">
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>

      <div class="button" (click)="onSignup()">
        <ion-label class="text">Sign up</ion-label>
      </div>

      <ion-label class="or">Or Continue With</ion-label>

      <div class="images">
        <div class="link_image">
          <div class="bg_image cont_img" [style.backgroundImage]="'url(assets/images/google.png)'">
          </div>
          <ion-label style="margin-left: 10px;">Continue with google</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom">
      <ion-label class="last_lbl">Already have an account? <span (click)="onLogin()">Sign in</span></ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
