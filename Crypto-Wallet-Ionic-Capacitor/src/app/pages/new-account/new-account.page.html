<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Create New Account</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()" color="dark">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile">
    <div class="bg_img">
      <ion-thumbnail>
        <img src="assets/images/p1.jpg" />
      </ion-thumbnail>
      <ion-buttons class="icnbtn">
        <ion-button (click)="onEdit()">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="item">
    <ion-label class="title">Account Name</ion-label>
    <ion-item lines="none">
      <ion-input type="text" placeholder="Account Name"></ion-input>
    </ion-item>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="contentbtn" (click)="onCreate()" expand="block">
      Create
    </ion-button>
  </ion-toolbar>
</ion-footer>
