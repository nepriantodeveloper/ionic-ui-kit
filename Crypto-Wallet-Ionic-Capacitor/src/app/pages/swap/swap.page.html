<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Swap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="heading">
    <ion-label class="h5">From</ion-label>
    <ion-label class="h6">Use Max</ion-label>
  </div>

  <ion-row>
    <ion-col size="4" class="f_col">
      <ion-list>
        <ion-item lines="none">
          <ion-select placeholder="Select">
            <ion-select-option value="eth">ETH</ion-select-option>
            <ion-select-option value="bnb">BNB</ion-select-option>
            <ion-select-option value="usdc">USDC</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="8">
      <div class="input">
        <ion-input type="number" placeholder="0"></ion-input>
        <div class="label">$ 1,487,38</div>
      </div>
    </ion-col>
  </ion-row>

  <div class="btn">
    <ion-button size="small" class="btns">
      <ion-icon name="swap-vertical-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-label class="h5">To</ion-label>

  <ion-row>
    <ion-col size="4" class="f_col">
      <ion-list>
        <ion-item lines="none">
          <ion-select placeholder="Select">
            <ion-select-option value="eth">ETH</ion-select-option>
            <ion-select-option value="bnb">BNB</ion-select-option>
            <ion-select-option value="usdc">USDC</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="8">
      <div class="input">
        <ion-input type="number" placeholder="0"></ion-input>
      </div>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="contentbtn" (click)="onSwap()" expand="block">
      Swap
    </ion-button>
  </ion-toolbar>
</ion-footer>
