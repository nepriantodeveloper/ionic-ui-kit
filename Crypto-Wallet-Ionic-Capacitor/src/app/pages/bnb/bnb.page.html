<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>BNB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_content">
    <ion-label class="h1">9.3729 ETH</ion-label>
    <ion-label class="txt"> $ 19,328.19 <span>+0.7 %</span> </ion-label>
    <ion-chip color="medium" mode="ios">
      <ion-label>sdf56sd4fsdf5</ion-label>
      <ion-icon name="copy-outline"></ion-icon>
    </ion-chip>
    <div class="btn">
      <ion-button size="small" class="btns" (click)="onSend()">
        <ion-icon slot="start" name="send"></ion-icon>
        Send
      </ion-button>
      <ion-button size="small" class="btns" (click)="onReceive()">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        Receive
      </ion-button>
    </div>
  </div>

  <div class="content" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
    <ion-label class="h5">February 25, 2022 at 10:38 AM</ion-label>
    <ion-row>
      <ion-col size="2">
        <ion-buttons>
          <ion-button>
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="10">
        <div class="ttl1">
          <ion-label>Received BNB</ion-label>
          <ion-label>2.4899 BNB</ion-label>
        </div>
        <div class="ttl1">
          <ion-label class="status">Received BNB</ion-label>
          <ion-label class="price">2.4899 BNB</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
