<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Import From Seed</ion-title>
    <ion-buttons class="endbtn" slot="end">
      <ion-button (click)="onScan()">
        <ion-icon name="scan-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_content">

    <div class="item">
      <ion-label class="title">Seed Phrase</ion-label>
      <ion-item lines="none" class="textarea">
        <ion-textarea rows="5" placeholder="Seed phrase"></ion-textarea>
        <ion-icon slot="end" name="eye-off" color="medium"></ion-icon>
      </ion-item>
    </div>

    <div class="item">
      <ion-label class="title">New Password</ion-label>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Password"></ion-input>
        <ion-icon slot="end" name="eye-off" color="medium"></ion-icon>
      </ion-item>
      <ion-label class="sub_title">Must be at least 8 characters</ion-label>
    </div>

    <div class="item">
      <ion-label class="title">Confirm Password</ion-label>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Confirm Password"></ion-input>
        <ion-icon slot="end" name="eye-off" color="medium"></ion-icon>
      </ion-item>
      <ion-label class="sub_title">Password must be match</ion-label>
    </div>

  </div>
  <div class="toggle">
    <ion-label>Sign in With Face ID</ion-label>
    <ion-toggle></ion-toggle>
  </div>
  <ion-label class="terms">By processing you agree to these <span>Terms & Conditions.</span></ion-label>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="contentbtn" (click)="onImport()" expand="block">
      Import
    </ion-button>
  </ion-toolbar>
</ion-footer>
