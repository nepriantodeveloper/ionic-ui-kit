<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="profile">
      <ion-thumbnail>
        <img src="assets/images/p1.jpg" />
      </ion-thumbnail>
      <ion-list>
        <ion-item lines="none">
          <ion-select placeholder="Select">
            <ion-select-option value="apples">Ethernum Mein</ion-select-option>
            <ion-select-option value="oranges">Johnsone Jade</ion-select-option>
            <ion-select-option value="bananas">Lisaberian Guorge</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <div></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_content">
    <ion-label class="h1">9.3729 ETH</ion-label>
    <ion-label class="txt"> $ 19,328.19 <span>+0.7 %</span> </ion-label>
    <ion-chip color="medium" mode="ios">
      <ion-label>sdf56sd4fsdf5</ion-label>
      <ion-icon name="copy-outline"></ion-icon>
    </ion-chip>
    <div class="btn">
      <ion-button size="small" class="btns">
        <ion-icon slot="start" name="send"></ion-icon>
        Send
      </ion-button>
      <ion-button size="small" class="btns">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        Receive
      </ion-button>
      <ion-button size="small" class="btns">
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        Buy
      </ion-button>
    </div>
  </div>

  <div class="segment_btn">
    <ion-segment mode="md" value="token">
      <ion-segment-button value="token">
        <ion-label>Token</ion-label>
      </ion-segment-button>
      <ion-segment-button value="collectibles">
        <ion-label>Collection</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="content">
    <ion-row>
      <ion-col size="2">
        <ion-thumbnail>
          <img src="assets/images/c1.png" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="10">
        <div class="ttl1">
          <ion-label>Binance Coin</ion-label>
          <ion-label>4,66 BNC</ion-label>
        </div>
        <ion-label class="price">$ 1829.2789 <span>+1.8 %</span> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-thumbnail>
          <img src="assets/images/c2.png" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="10">
        <div class="ttl1">
          <ion-label>USD Coin</ion-label>
          <ion-label>289,56 USDC</ion-label>
        </div>
        <ion-label class="price">$ 289.56 <span>+3.7 %</span> </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-thumbnail>
          <img src="assets/images/c3.png" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="10">
        <div class="ttl1">
          <ion-label>Synthetix</ion-label>
          <ion-label>3.5567 SNX</ion-label>
        </div>
        <ion-label class="price">$ 23.2810 <span>-0.8 %</span> </ion-label>
      </ion-col>
    </ion-row>
  </div>

  <ion-button class="btn" (click)="onImport()" fill="outline" expand="block">
    <ion-icon slot="start" name="add"></ion-icon>
    Import Tokens
  </ion-button>

</ion-content>
