<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Import Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="content">
    <ion-row *ngFor="let item of [1,2,3,4,5]">
      <ion-col size="2">
        <ion-thumbnail>
          <img src="assets/images/p1.jpg" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="8.5">
        <div class="ttl1">
          <ion-label>Account 1</ion-label>
          <ion-label class="price">1.829 ETH</ion-label>
        </div>
      </ion-col>
      <ion-col size="1">
        <div class="chkbox">
          <ion-checkbox></ion-checkbox>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="importbtn" fill="outline" (click)="onImport()" expand="block">
      Import An Account
    </ion-button>
    <ion-button class="contentbtn" (click)="onAccount()" expand="block">
      Create New Account
    </ion-button>
  </ion-toolbar>
</ion-footer>
